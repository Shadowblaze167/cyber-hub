<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERNETIX // NEXUS_ZERO</title>
    <style>
        :root { --neon: #00ff41; --glass: rgba(0, 15, 0, 0.95); --border: 1px solid var(--neon); }
        body, html { margin: 0; padding: 0; background: #000; color: var(--neon); font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }
        
        /* Matrix Rain */
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.6; }
        #wrapper { position: relative; z-index: 10; height: 100vh; width: 100vw; }

        /* Login UI */
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; background: rgba(0,0,0,0.8); }
        .login-card { background: #000; border: var(--border); padding: 40px; text-align: center; box-shadow: 0 0 20px rgba(0,255,65,0.2); }
        input { background: #111; border: 1px solid #333; color: var(--neon); padding: 15px; width: 250px; text-align: center; font-size: 1.2rem; margin-bottom: 20px; outline: none; }
        .btn { background: var(--neon); color: #000; font-weight: bold; border: none; padding: 12px 30px; cursor: pointer; text-transform: uppercase; width: 100%; }

        /* Dashboard UI */
        #dashboard { display: none; grid-template-columns: 280px 1fr; height: 100vh; }
        nav { background: #000; border-right: var(--border); padding: 20px; }
        main { padding: 30px; overflow-y: auto; }
        .card { background: var(--glass); border: 1px solid #222; padding: 20px; margin-bottom: 20px; }
        .status-on { color: var(--neon); text-shadow: 0 0 5px var(--neon); }
        .status-off { color: #f00; }
        #terminal { background: #000; border: 1px solid #222; height: 150px; padding: 10px; font-size: 0.8rem; overflow-y: auto; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div id="wrapper">
        <div id="login-screen">
            <div class="login-card">
                <h1 style="letter-spacing: 5px;">ACCESS_REQUIRED</h1>
                <input type="password" id="passInput" placeholder="ENTER KEY">
                <button class="btn" id="loginBtn">AUTHORIZE</button>
                <p id="error" style="color:red; display:none; margin-top:10px;">[!] INVALID_KEY</p>
            </div>
        </div>

        <div id="dashboard">
            <nav>
                <h2>CNX_OS</h2>
                <hr style="border:0; border-top:1px solid #222;">
                <p>VPN: <span id="vpn-status" class="status-off">OFFLINE</span></p>
                <p>IP: <span id="ip-addr">127.0.0.1</span></p>
                <button class="btn" id="vpnBtn" style="font-size: 0.7rem; margin-top: 10px;">TOGGLE VPN</button>
                <button class="btn" onclick="location.reload()" style="font-size: 0.7rem; margin-top: 10px; background: #333; color: #fff;">EXIT</button>
            </nav>
            <main>
                <div class="card">
                    <h3>SYSTEM_TOOLS</h3>
                    <button class="btn" style="width: auto;" onclick="addLog('Scanning local network...')">Port Scan</button>
                    <button class="btn" style="width: auto; background: white;" onclick="addLog('Cleaning system logs...')">Deep Clean</button>
                </div>
                <div id="terminal">
                    <div>> BOOT_SEQUENCE_COMPLETE...</div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- 1. MATRIX RAIN ---
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const alphabet = "01";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 40);

        // --- 2. LOGIN LOGIC ---
        const loginBtn = document.getElementById('loginBtn');
        const passInput = document.getElementById('passInput');
        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');

            if (passInput.value === "admin@99") {
                loginScreen.style.display = "none";
                dashboard.style.display = "grid";
                addLog("User: admin@99 authorized successfully.");
            } else {
                document.getElementById('error').style.display = "block";
                passInput.value = "";
            }
        });

        const vpnBtn = document.getElementById('vpnBtn');
        const vpnStatus = document.getElementById('vpn-status');
        const ipAddr = document.getElementById('ip-addr');

        vpnBtn.addEventListener('click', function() {
            if (vpnStatus.innerText === "OFFLINE") {

                vpnStatus.className = "status-on";
                ipAddr.innerText = "45.12.98.201";
                addLog("VPN Connected: Zurich_Node_01 (AES-256)");
            } else {
                vpnStatus.innerText = "OFFLINE";
                vpnStatus.className = "status-off";
                ipAddr.innerText = "127.0.0.1";
                addLog("VPN Disconnected.");
