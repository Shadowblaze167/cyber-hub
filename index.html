<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERNETIX // RECOVERY_CORE</title>
    <style>
        :root { --neon: #00ff41; --bg: #000; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }
        
        /* High-Performance Matrix Background */
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        /* UI Containers */
        #main-wrapper { position: relative; z-index: 10; height: 100vh; width: 100vw; }

        /* Login Interface */
        #login-screen { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; background: rgba(0,0,0,0.85); 
        }
        .login-box { 
            border: 1px solid var(--neon); padding: 40px; text-align: center; 
            background: #000; box-shadow: 0 0 20px rgba(0,255,65,0.3); 
        }
        input { 
            background: #111; border: 1px solid #444; color: var(--neon); 
            padding: 12px; width: 250px; text-align: center; font-size: 1.2rem; 
            margin-bottom: 20px; outline: none; 
        }
        .btn { 
            background: var(--neon); color: #000; font-weight: bold; border: none; 
            padding: 12px 20px; cursor: pointer; width: 100%; text-transform: uppercase;
        }

        /* Dashboard Interface */
        #dashboard { display: none; grid-template-columns: 260px 1fr; height: 100vh; }
        nav { background: rgba(0,0,0,0.9); border-right: 1px solid #222; padding: 20px; }
        main { padding: 30px; overflow-y: auto; background: rgba(0,0,0,0.4); }
        
        .card { background: rgba(0,15,0,0.9); border: 1px solid var(--neon); padding: 20px; margin-bottom: 20px; }
        .term { background: #000; border: 1px solid #222; height: 200px; padding: 10px; font-size: 0.8rem; overflow-y: auto; color: var(--neon); }
        
        .status-on { color: var(--neon); font-weight: bold; }
        .status-off { color: #f00; }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div id="main-wrapper">
        <div id="login-screen">
            <div class="login-box">
                <h2 style="letter-spacing: 5px;">SYSTEM LOCK</h2>
                <input type="password" id="passInput" placeholder="KEY_ID">
                <button class="btn" onclick="checkPass()">ACCESS</button>
            </div>
        </div>

        <div id="dashboard">
            <nav>
                <h3>CNX_OS v7</h3>
                <hr style="border:0; border-top:1px solid #222; margin: 20px 0;">
                <p>UPLINK: <span id="vpn-status" class="status-off">INSECURE</span></p>
                <p>NODE: <span id="node-id">LOCAL</span></p>
                <button class="btn" style="font-size: 0.7rem;" onclick="toggleVPN()">BOOT VPN</button>
                <button class="btn" style="margin-top: 10px; background: #222; color: #fff; font-size: 0.7rem;" onclick="location.reload()">LOGOUT</button>
            </nav>
            <main>
                <div class="card">
                    <h3>HACKER_TOOLS</h3>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn" style="width: auto; font-size: 0.7rem;" onclick="addLog('Scanning ports...')">PORT_SCAN</button>
                        <button class="btn" style="width: auto; font-size: 0.7rem;" onclick="addLog('Brute force initialized...')">BRUTE_FORCE</button>
                        <button class="btn" style="width: auto; font-size: 0.7rem; background: white;" onclick="addLog('Wiping server logs...')">LOG_WIPE</button>
                    </div>
                </div>
                <div class="term" id="terminal">
                    <div>> INITIALIZING KERNEL... SUCCESS.</div>
                    <div>> WAITING FOR COMMANDS...</div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- MATRIX RAIN ENGINE ---
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const alphabet = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);

        // --- PASSWORD SYSTEM ---
        function checkPass() {
            const input = document.getElementById('passInput').value;
            if (input === "admin@99") {
                document.getElementById('login-screen').style.display = "none";
                document.getElementById('dashboard').style.display = "grid";
                addLog("Root access granted. Welcome, Admin.");
            } else {
                alert("INVALID KEY");
            }
        }

        // --- VPN & LOGS ---
        function toggleVPN() {
            const status = document.getElementById('vpn-status');
            const node = document.getElementById('node-id');
            if (status.innerText === "INSECURE") {
                status.innerText = "TUNNELED";
                status.className = "status-on";
                node.innerText = "SWEDEN_4";
                addLog("VPN Active: Encrypting traffic via Sweden-Node-4.");
            } else {
                status.innerText = "INSECURE";
                status.className = "status-off";
                node.innerText = "LOCAL";
                addLog("VPN Disabled: Connection is now public.");
            }
        }

        function addLog(msg) {
            const term = document.getElementById('terminal');
            term.innerHTML += `<div>[${new Date().toLocaleTimeString()}] > ${msg}</div>`;
            term.scrollTop = term.scrollHeight;
        }
    </script>
</body>
</html>
