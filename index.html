<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI_X_SYNERGY</title>
    <style>
        :root { --neon: #00ff41; --dim: #003300; --glow: rgba(0, 255, 65, 0.4); }
        body, html { margin: 0; padding: 0; background: #000; color: var(--neon); font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }
        
        /* High-Density Matrix */
        canvas { position: fixed; inset: 0; z-index: 1; opacity: 0; transition: opacity 1.5s; pointer-events: none; }

        /* --- BIOS --- */
        #bios-screen { position: fixed; inset: 0; z-index: 1000; background: #000; padding: 40px; color: #bbb; }
        .cursor { display: inline-block; width: 10px; height: 18px; background: #bbb; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- COOL UI LOGIN --- */
        #login-screen { position: fixed; inset: 0; z-index: 500; display: none; justify-content: center; align-items: center; background: #000; }
        
        .login-card { 
            position: relative; padding: 60px; text-align: center; background: #000; 
            border: 1px solid var(--neon); box-shadow: 0 0 15px var(--dim);
            animation: glowPulse 4s infinite ease-in-out;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 10px var(--dim); border-color: var(--dim); }
            50% { box-shadow: 0 0 30px var(--neon); border-color: var(--neon); }
        }

        /* Implosion Animation */
        .implode { transform: scale(0) rotate(720deg); filter: blur(50px); opacity: 0; }

        input { 
            background: transparent; border: 1px solid var(--dim); color: var(--neon); 
            padding: 15px; width: 260px; text-align: center; font-size: 1.4rem; outline: none; 
            font-family: inherit; transition: 0.3s; margin-top: 20px;
            letter-spacing: 2px;
        }
        input:focus { border-color: var(--neon); background: rgba(0, 20, 0, 0.5); }

        /* --- LEGACY TERMINAL --- */
        #dashboard { display: none; grid-template-columns: 240px 1fr 240px; height: 100vh; position: relative; z-index: 10; border-top: 1px solid var(--dim); }
        nav, aside { background: #000; border: 1px solid var(--dim); padding: 15px; display: flex; flex-direction: column; gap: 6px; overflow-y: auto; }
        .nav-btn { background: none; border: 1px solid var(--dim); color: var(--neon); padding: 8px; text-align: left; cursor: pointer; font-size: 0.7rem; font-family: inherit; text-transform: uppercase; }
        .nav-btn:hover { background: var(--neon); color: #000; }
        main { flex-grow: 1; display: flex; flex-direction: column; border: 1px solid var(--dim); }
        #terminal { flex-grow: 1; padding: 25px; font-size: 0.85rem; overflow-y: auto; white-space: pre-wrap; line-height: 1.6; }
        .stat-block { border-bottom: 1px solid var(--dim); padding: 10px; font-size: 0.7rem; margin-bottom: 10px; }
    </style>
</head>
<body onkeydown="resetIdle(); handleInput(event)">

<canvas id="matrix"></canvas>

<div id="bios-screen">
    <p>KERNEL_CORE_INIT... [OK]</p>
    <p>Copyright 1996-2026. All Rights Reserved.</p>
    <br>
    <p style="color:red">ERROR: SECURE_BOOT_VIOLATION</p>
    <p>Manual bypass required. Enter token: <span class="cursor"></span></p>
</div>

<div id="login-screen">
    <div class="login-card" id="lCard">
        <div style="letter-spacing: 5px; font-size: 0.7rem; opacity: 0.7;">ENCRYPTED_SESSION_V4</div>
        <input type="password" id="passInput" placeholder="********" onkeypress="if(event.key==='Enter') validate()">
        <p style="font-size: 10px; margin-top: 15px; color: var(--dim);">AWAITING_KEY_INJECTION</p>
    </div>
</div>

<div id="dashboard">
    <nav id="tool-nav">
        <p style="text-align:center; font-size:0.6rem; color: #333;">[EXPLOITS]</p>
    </nav>
    <main><div id="terminal"></div></main>
    <aside>
        <p style="text-align:center; font-size:0.6rem; color: #333;">[MONITOR]</p>
        <div class="stat-block">
            IP: <span id="v-ip">...</span><br>
            ST: <span id="v-stat" style="color:red">UNSAFE</span><br>
            T: <span id="idle-txt">300s</span>
        </div>
        <button class="nav-btn" onclick="toggleVPN()">[VPN_TUNNEL]</button>
        <button class="nav-btn" onclick="downloadLogs()">[SAVE_DATA]</button>
        <button class="nav-btn" style="color:red; margin-top:auto;" onclick="location.reload()">[LOGOUT]</button>
    </aside>
</div>

<script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const chars = "0123456789ABCDEF";
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(draw, 35);

    let buffer = "", logs = [], idleTime = 0;

    function handleInput(e) {
        buffer += e.key.toLowerCase();
        if(buffer.includes("root")) {
            document.getElementById('bios-screen').style.display = "none";
            document.getElementById('login-screen').style.display = "flex";
            canvas.style.opacity = "1"; buffer = "";
        }
    }

    function validate() {
        if(document.getElementById('passInput').value === "admin@99") {
            const card = document.getElementById('lCard');
            card.classList.add('implode'); // Trigger cool animation
            setTimeout(() => {
                document.getElementById('login-screen').style.display = "none";
                document.getElementById('dashboard').style.display = "grid";
                loadTools();
                log("BREACH SUCCESS. KERNEL ACCESS GRANTED.");
                fetchIP();
            }, 600);
        }
    }

    function loadTools() {
        const nav = document.getElementById('tool-nav');
        const list = ["PORT_SCAN", "SQL_INJ", "RSA_DECR", "MAC_SPOOF", "ROOT_WIPE", "SHELL_X", "DNS_INJ", "PACKET_S", "TRACE_R", "BASH_L", "XSS_PRB", "KERN_BR", "SAML_FG", "PROX_HP", "SALT_CK", "DATA_DM", "LOG_PRG", "CPU_STR", "REM_KIL", "NET_MAP"];
        list.forEach(item => {
            let btn = document.createElement('button');
            btn.className = "nav-btn";
            btn.innerHTML = `> ${item}`;
            btn.onclick = () => log(`Executing: ${item}... OK.`);
            nav.appendChild(btn);
        });
    }

    async function fetchIP() {
        try {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            document.getElementById('v-ip').innerText = data.ip;
        } catch { document.getElementById('v-ip').innerText = "127.0.0.1"; }
    }

    function log(text) {
        const t = document.getElementById('terminal'), d = document.createElement('div');
        t.appendChild(d);
        d.innerHTML = `> [${new Date().toLocaleTimeString()}] ${text}`;
        t.scrollTop = t.scrollHeight;
        logs.push(d.innerHTML);
    }

    function toggleVPN() {
        const vS = document.getElementById('v-stat');
        if(vS.innerText === "UNSAFE") {
            vS.innerText = "SECURED"; vS.style.color = "var(--neon)";
            log("VPN TUNNEL ACTIVE.");
        } else {
            vS.innerText = "UNSAFE"; vS.style.color = "red";
            log("VPN TUNNEL LOST.");
        }
    }

    function resetIdle() { idleTime = 0; }
    setInterval(() => {
        idleTime++;
        document.getElementById('idle-txt').innerText = `${300 - idleTime}s`;
        if(idleTime >= 300) location.reload();
    }, 1000);

    function downloadLogs() {
        const blob = new Blob([logs.join('\n')], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "session.txt"; a.click();
    }
</script>
</body>
</html>
