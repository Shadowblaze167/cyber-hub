<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chrome Dino - No Internet</title>
    <style>
        :root { --neon: #00ff41; --urban: #ffcc00; --err: #ff0033; --bg: #050505; }
        body, html { margin: 0; padding: 0; height: 100vh; overflow: hidden; background: #f7f7f7; font-family: 'Courier New', monospace; user-select: none; }
        
        /* === LAYER 1: DECOY === */
        #decoy { position: fixed; inset: 0; z-index: 100; background: #f7f7f7; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1); }
        .game-area { width: 600px; height: 150px; border-bottom: 2px solid #535353; position: relative; background: #fff; overflow: hidden; }
        #dino { width: 40px; height: 40px; background: #535353; position: absolute; bottom: 0; left: 50px; transition: bottom 0.2s; }
        .cactus { width: 20px; height: 40px; background: #535353; position: absolute; bottom: 0; right: -30px; animation: slide 1.5s infinite linear; }
        @keyframes slide { 0% { right: -30px; } 100% { right: 630px; } }
        
        /* === LAYER 2: MATRIX LOGIN === */
        #matrix { position: fixed; inset: 0; z-index: 200; background: #000; display: none; opacity: 0; transition: opacity 0.5s; }
        canvas { position: absolute; inset: 0; }
        .login-ui { position: relative; z-index: 10; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background: rgba(0,10,0,0.9); border: 1px solid var(--neon); padding: 40px; text-align: center; box-shadow: 0 0 30px rgba(0,255,65,0.2); backdrop-filter: blur(5px); transform: scale(0.9); transition: 0.3s; }
        input { background: transparent; border: none; border-bottom: 2px solid var(--neon); color: #fff; font-family: inherit; font-size: 2rem; text-align: center; outline: none; letter-spacing: 8px; width: 300px; margin-top: 20px; }

        /* === LAYER 3: BLACK OPS CONSOLE === */
        #console { position: fixed; inset: 0; z-index: 300; background: var(--bg); display: none; grid-template-columns: 300px 1fr 300px; grid-template-rows: 60px 1fr 200px; gap: 2px; color: var(--neon); }
        .header { grid-column: 1 / -1; background: #000; border-bottom: 1px solid #333; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        .panel { background: #000; border: 1px solid #222; overflow: hidden; display: flex; flex-direction: column; position: relative; }
        .p-title { background: #111; padding: 5px 10px; font-size: 0.7rem; color: #888; border-bottom: 1px solid #222; text-transform: uppercase; letter-spacing: 2px; }
        
        /* TOOLS */
        #db-list { flex-grow: 1; overflow-y: auto; }
        .node { padding: 8px 10px; border-bottom: 1px solid #111; font-size: 0.75rem; cursor: pointer; display: flex; justify-content: space-between; transition: 0.1s; }
        .node:hover { background: #0a2a0a; color: #fff; }
        .node.active { background: var(--urban); color: #000; font-weight: bold; }

        /* TERMINAL */
        #term { padding: 15px; font-size: 0.8rem; line-height: 1.6; color: #aaa; overflow-y: auto; flex-grow: 1; font-family: 'Consolas', monospace; }
        .log-line { margin-bottom: 5px; }
        .t-success { color: var(--neon); } .t-warn { color: var(--urban); } .t-err { color: var(--err); }
        
        /* VISUALIZER */
        #vis-canvas { width: 100%; height: 100%; background: #050505; }
        
        /* FX */
        .scanlines { position: fixed; inset: 0; pointer-events: none; background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.1) 50%), linear-gradient(90deg, rgba(255,0,0,0.03), rgba(0,255,0,0.01), rgba(0,0,255,0.03)); background-size: 100% 3px, 3px 100%; z-index: 999; }
        .glitch-anim { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body onkeydown="handleInput(event)">

    <div class="scanlines"></div>

    <div id="decoy">
        <h1 style="color:#535353; margin-bottom: 10px;">NO INTERNET</h1>
        <div class="game-area">
            <div id="dino"></div>
            <div class="cactus"></div>
        </div>
        <p style="color:#888; font-size: 0.8rem; margin-top: 20px;">Try: <span style="text-decoration: underline;">Running Windows Diagnostics</span></p>
    </div>

    <div id="matrix">
        <canvas id="m-canvas"></canvas>
        <div class="login-ui">
            <div class="card" id="auth-card">
                <div style="font-size: 0.7rem; letter-spacing: 4px; color: var(--neon); margin-bottom: 10px;">OMNI_X SECURE GATE</div>
                <input type="password" id="pass" placeholder="••••" onkeypress="if(event.key==='Enter') tryLogin()">
                <div id="msg" style="height: 20px; margin-top: 10px; font-size: 0.7rem; color: var(--err);"></div>
            </div>
        </div>
    </div>

    <div id="console">
        <header class="header">
            <div>OMNI_X <span style="color:var(--urban)">v9.2.1</span> [SILENT_PROTOCOL]</div>
            <div id="clock">00:00:00</div>
        </header>

        <aside class="panel" style="grid-row: 2 / -1;">
            <div class="p-title">URBAN VPN NODE DB (20)</div>
            <div id="db-list"></div>
            <div style="padding:10px; border-top:1px solid #222;">
                <button onclick="simBridge('connect')" style="width:100%; background:transparent; border:1px solid var(--urban); color:var(--urban); padding:10px; cursor:pointer;">> EXECUTE_VPN.EXE</button>
            </div>
        </aside>

        <main class="panel" style="grid-column: 2 / 3; grid-row: 2 / 3;">
            <div class="p-title">SYSTEM_LOGS_STREAM</div>
            <div id="term"></div>
        </main>

        <div class="panel" style="grid-column: 2 / 3; grid-row: 3 / 4;">
            <div class="p-title">LIVE_PACKET_LATENCY</div>
            <canvas id="vis-canvas"></canvas>
        </div>

        <aside class="panel" style="grid-row: 2 / -1;">
            <div class="p-title">SYSTEM_STATUS</div>
            <div style="padding: 15px; font-size: 0.75rem; line-height: 2;">
                STATUS: <span id="s-stat" style="color:var(--err)">UNPROTECTED</span><br>
                IP_ADDR: <span id="s-ip" style="color:#fff">...</span><br>
                UPLINK: <span id="s-up">0 KB/s</span><br>
                DOWNLINK: <span id="s-down">0 KB/s</span><br>
                CPU_LOAD: <span id="s-cpu">12%</span>
            </div>
            
            <div class="p-title">QUICK_ACTIONS</div>
            <div style="padding: 10px;">
                <button onclick="log('GITHUB: Repo sync initiated...', 't-warn')" style="display:block; width:100%; margin-bottom:5px; background:#111; border:1px solid #333; color:#aaa; padding:8px; text-align:left; cursor:pointer;">> SYNC_GITHUB</button>
                <button onclick="log('MAC_SPOOF: Randomizing HWID...', 't-success')" style="display:block; width:100%; margin-bottom:5px; background:#111; border:1px solid #333; color:#aaa; padding:8px; text-align:left; cursor:pointer;">> MASK_HARDWARE</button>
                <button onclick="location.reload()" style="display:block; width:100%; margin-top:20px; background:rgba(255,0,0,0.1); border:1px solid var(--err); color:var(--err); padding:8px; cursor:pointer;">> KILL_SWITCH</button>
            </div>
        </aside>
    </div>

<script>
    // --- DECOY LOGIC ---
    let buffer = "";
    function handleInput(e) {
        if(document.getElementById('console').style.display === 'grid') return; // Stop if already logged in
        
        // Jump Logic
        if(e.code === "Space" && document.getElementById('decoy').style.display !== 'none') {
            const d = document.getElementById('dino');
            d.style.bottom = "80px";
            setTimeout(() => d.style.bottom = "0px", 250);
        }

        // Secret Code Logic
        buffer += e.key.toLowerCase();
        if(buffer.includes("urban77")) {
            buffer = "";
            triggerGlitch();
        }
    }

    function triggerGlitch() {
        const decoy = document.getElementById('decoy');
        decoy.style.transform = "translateY(-100%) scale(0.9)";
        
        const matrix = document.getElementById('matrix');
        matrix.style.display = "block";
        setTimeout(() => { matrix.style.opacity = "1"; }, 100);
        
        startMatrixRain();
        document.getElementById('pass').focus();
    }

    // --- AUTH LOGIC ---
    function tryLogin() {
        const p = document.getElementById('pass').value;
        if(btoa(p) === "YWRtaW5AOTk=") { // admin@99
            document.getElementById('matrix').style.display = "none";
            document.getElementById('console').style.display = "grid";
            initConsole();
        } else {
            const card = document.getElementById('auth-card');
            card.classList.add('glitch-anim');
            document.getElementById('msg').innerText = "ACCESS_DENIED: INVALID_HASH";
            setTimeout(() => card.classList.remove('glitch-anim'), 300);
            document.getElementById('pass').value = "";
        }
    }

    // --- CONSOLE SYSTEMS ---
    function initConsole() {
        // 1. Clock
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString(), 1000);
        
        // 2. Fetch Real IP
        fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(d=>document.getElementById('s-ip').innerText = d.ip);
        
        // 3. Populate Database (20 Nodes)
        const db = document.getElementById('db-list');
        const locs = ["US_EAST_VA", "US_WEST_CA", "UK_LONDON", "DE_FRANKFURT", "JP_TOKYO", "FR_PARIS", "SG_SINGAPORE", "BR_SAO_PAULO"];
        for(let i=1; i<=20; i++) {
            let div = document.createElement('div');
            div.className = "node";
            div.innerHTML = `<span>NODE_${i.toString().padStart(2,'0')}</span><span style="opacity:0.6">${locs[i%locs.length]}</span>`;
            div.onclick = function() {
                document.querySelectorAll('.node').forEach(n => n.classList.remove('active'));
                this.classList.add('active');
                log(`HANDSHAKE: Tunneling request sent to NODE_${i}...`, 't-warn');
                startVisualizer();
            };
            db.appendChild(div);
        }

        // 4. Initial Logs
        typeWriter("OMNI_X_OS v9.2.1 INITIALIZED...");
        setTimeout(() => typeWriter("CONNECTED TO LOCAL BRIDGE: PORT 5000"), 800);
    }

    // --- LOGGING SYSTEM ---
    function log(msg, type="t-success") {
        const t = document.getElementById('term');
        const d = document.createElement('div');
        d.className = `log-line ${type}`;
        d.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
        t.appendChild(d);
        t.scrollTop = t.scrollHeight;
    }

    function typeWriter(txt) {
        log(txt); 
    }

    // --- VISUALIZER (PING GRAPH) ---
    let visInt;
    function startVisualizer() {
        if(visInt) clearInterval(visInt);
        const cvs = document.getElementById('vis-canvas');
        const c = cvs.getContext('2d');
        cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight;
        
        let data = new Array(50).fill(50);
        visInt = setInterval(() => {
            data.shift();
            data.push(Math.random() * 50 + 20);
            
            c.clearRect(0,0,cvs.width,cvs.height);
            c.beginPath();
            c.strokeStyle = "#00ff41";
            c.lineWidth = 2;
            
            for(let i=0; i<data.length; i++) {
                let x = (i / data.length) * cvs.width;
                let y = cvs.height - data[i];
                if(i===0) c.moveTo(x,y); else c.lineTo(x,y);
            }
            c.stroke();
            
            // Update Telemetry
            document.getElementById('s-up').innerText = Math.floor(Math.random()*500) + " KB/s";
            document.getElementById('s-down').innerText = Math.floor(Math.random()*900) + " KB/s";
        }, 100);
    }

    // --- BRIDGE SIMULATION ---
    async function simBridge(action) {
        log(`BRIDGE_CALL: Triggering local python script [${action}]...`, 't-warn');
        try {
            // Real Bridge Call (Enable if bridge.py is running)
            // await fetch('http://127.0.0.1:5000/connect-vpn');
            setTimeout(() => {
                document.getElementById('s-stat').innerText = "ENCRYPTED";
                document.getElementById('s-stat').style.color = "var(--urban)";
                log("URBAN_VPN: Process launched successfully.", "t-success");
            }, 1000);
        } catch(e) { log("ERROR: Bridge unreachable.", "t-err"); }
    }

    // --- MATRIX RAIN ---
    function startMatrixRain() {
        const c = document.getElementById('m-canvas');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const drops = Array(Math.floor(c.width/20)).fill(1);
        setInterval(() => {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle = "#0F0"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(String.fromCharCode(0x30A0+Math.random()*96), i*20, y*20);
                if(y*20 > c.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }, 50);
    }
</script>
</body>
</html>
