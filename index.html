<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CYBERNETIX // INFILTRATION_OS</title>
    <style>
        :root { --neon: #00ff41; --glass: rgba(0, 15, 0, 0.94); --border: 1px solid rgba(0, 255, 65, 0.4); }
        body { margin: 0; padding: 0; background: #000; color: var(--neon); font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.5; }
        #ui-layer { position: relative; z-index: 10; height: 100%; width: 100%; }
        
        /* Login */
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        .login-box { background: var(--glass); border: var(--border); padding: 40px; text-align: center; backdrop-filter: blur(10px); box-shadow: 0 0 40px rgba(0,255,65,0.2); }
        input { background: #000; border: 1px solid #333; color: var(--neon); padding: 12px; width: 260px; text-align: center; font-size: 1.2rem; margin-bottom: 20px; outline: none; }
        .btn { background: var(--neon); color: black; font-weight: bold; border: none; padding: 10px 20px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: #fff; box-shadow: 0 0 15px #fff; }

        /* Dashboard */
        #dashboard { display: none; grid-template-columns: 280px 1fr; height: 100vh; opacity: 0; transition: opacity 0.8s; }
        nav { background: rgba(0,0,0,0.95); border-right: var(--border); padding: 25px; display: flex; flex-direction: column; }
        main { padding: 30px; overflow-y: auto; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--glass); border: var(--border); padding: 20px; position: relative; }
        .card h3 { margin: 0 0 15px 0; font-size: 1rem; border-bottom: 1px solid #222; padding-bottom: 10px; }
        
        /* Terminal */
        #terminal { background: #000; border: var(--border); height: 150px; margin-top: 20px; padding: 15px; font-size: 0.75rem; overflow-y: hidden; line-height: 1.4; color: #00ff41; }
        
        .status-tag { font-size: 0.7rem; padding: 2px 5px; background: #111; border: 1px solid var(--neon); margin-left: 10px; }
    </style>
</head>
