<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI_X_FINAL_SINGULARITY</title>
    <style>
        :root { --neon: #00ff41; --dim: #003300; --glass: rgba(0, 10, 0, 0.8); --border: rgba(0, 255, 65, 0.3); }
        body, html { margin: 0; padding: 0; background: #000; color: var(--neon); font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; }
        
        /* SCANLINE & CRT EFFECT */
        body::before { content: " "; display: block; position: absolute; inset: 0; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03)); z-index: 2000; background-size: 100% 3px, 3px 100%; pointer-events: none; }

        canvas { display: block; position: fixed; inset: 0; z-index: 0; pointer-events: none; transition: filter 1s; }

        /* BOOT SCREEN */
        #boot-loader { position: fixed; inset: 0; z-index: 1500; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 1s ease-out; }
        .load-box { width: 400px; padding: 25px; border: 1px solid var(--dim); background: rgba(0,10,0,0.95); }
        .bar-bg { width: 100%; height: 2px; background: #001100; margin-top: 15px; position: relative; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: var(--neon); box-shadow: 0 0 10px var(--neon); }
        .boot-text { font-size: 0.65rem; color: #444; text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; }

        /* SECURITY LAYERS */
        #bios-screen { position: fixed; inset: 0; z-index: 1000; background: #000; padding: 40px; color: #333; display: none; }
        .cursor { display: inline-block; width: 8px; height: 16px; background: var(--neon); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        
        #login-screen { position: fixed; inset: 0; z-index: 500; display: none; justify-content: center; align-items: center; }
        .login-card { padding: 60px; text-align: center; background: var(--glass); border: 1px solid var(--neon); backdrop-filter: blur(15px); box-shadow: 0 0 100px rgba(0, 255, 65, 0.1); border-radius: 2px; }
        
        input, select { background: rgba(0, 20, 0, 0.9); border: 1px solid var(--dim); color: #fff; padding: 12px; width: 260px; text-align: center; font-family: inherit; margin-top: 10px; outline: none; }
        input { font-size: 1.4rem; letter-spacing: 10px; border-bottom: 2px solid var(--neon); }

        /* OPERATOR HUD */
        #dashboard { display: none; grid-template-columns: 280px 1fr 280px; height: 100vh; position: relative; z-index: 10; padding: 20px; gap: 20px; box-sizing: border-box; }
        .panel { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid var(--border); display: flex; flex-direction: column; }
        .p-hdr { background: rgba(0, 255, 65, 0.15); padding: 12px; font-size: 0.7rem; letter-spacing: 4px; text-align: center; border-bottom: 1px solid var(--border); font-weight: bold; }
        .nav-btn { background: transparent; border: none; color: #008811; padding: 12px 20px; text-align: left; cursor: pointer; font-size: 0.75rem; text-transform: uppercase; font-family: inherit; transition: 0.2s; border-left: 2px solid transparent; }
        .nav-btn:hover { color: var(--neon); background: rgba(0, 255, 65, 0.1); border-left: 2px solid var(--neon); padding-left: 25px; }
        
        #terminal { flex-grow: 1; padding: 20px; font-size: 0.8rem; overflow-y: auto; color: #8f8; line-height: 1.6; }
        .stat-row { padding: 12px 15px; font-size: 0.7rem; border-bottom: 1px solid rgba(0, 255, 65, 0.1); display: flex; justify-content: space-between; align-items: center; }
        .val { color: var(--neon); font-weight: bold; }
        
        .glitch { animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both; transform: translate3d(0, 0, 0); }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body onkeydown="resetIdle(); handleKey(event)">

<canvas id="matrix"></canvas>

<div id="boot-loader">
    <div class="load-box">
        <div style="font-size: 0.6rem; letter-spacing: 4px; opacity: 0.5; margin-bottom: 5px;">LOADER::SYS_OS_10.4</div>
        <div class="bar-bg"><div class="bar-fill" id="load-bar"></div></div>
        <div class="boot-text" id="boot-status">Waking kernel...</div>
    </div>
</div>

<div id="bios-screen">
    <p>> OMNI_X_ENVIRONMENT_LOCKED</p>
    <p>> ALL_TRAFFIC_LOGGED</p>
    <br>
    <p>> AWAITING_OVERRIDE... <span class="cursor"></span></p>
</div>

<div id="login-screen">
    <div class="login-card">
        <div style="letter-spacing: 8px; font-size: 0.9rem; color: #fff;">GATEKEEPER_ID</div>
        <input type="password" id="passInput" placeholder="PASS" onkeypress="if(event.key==='Enter') validate()">
    </div>
</div>

<div id="dashboard">
    <nav class="panel"><div class="p-hdr">OPERATIONS</div><div id="tool-nav"></div></nav>
    <main class="panel" id="main-panel"><div class="p-hdr">COMMAND_LOG</div><div id="terminal"></div></main>
    <aside class="panel">
        <div class="p-hdr">TELEMETRY</div>
        <div class="stat-row">LOCAL_IP <span class="val" id="v-ip">...</span></div>
        <div class="stat-row">LATENCY <span class="val" id="v-ping">0ms</span></div>
        <div class="stat-row">URBAN_VPN <span class="val" id="v-stat" style="color:#f33">INACTIVE</span></div>
        <div class="stat-row">
            NODE 
            <select id="urban-node" onchange="updatePing()" style="width: 100px; font-size: 0.6rem; margin:0;">
                <option value="US_EAST">USA (NYC)</option><option value="UK_WEST">UK (LDN)</option>
                <option value="JP_TOK">JPN (TYO)</option><option value="DE_FRA">GER (FRA)</option>
            </select>
        </div>
        <div class="stat-row">AUTO_PURGE <span class="val" id="idle-txt">300s</span></div>
        <button class="nav-btn" style="margin-top:auto;" onclick="connectUrban()">[ INITIALIZE_URBAN ]</button>
        <button class="nav-btn" onclick="downloadLogs()">[ EXTRACT_BUFFER ]</button>
        <button class="nav-btn" style="color:#f33; border-top:1px solid rgba(255,0,0,0.1);" onclick="location.reload()">[ KILL_SESSION ]</button>
    </aside>
</div>

<script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let matrixColor = "#0F0";
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@&%*ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾇﾍ";
    const fontSize = 14;
    let drops = Array(Math.floor(canvas.width / fontSize)).fill(1);
    
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = matrixColor; ctx.font = fontSize + "px monospace";
        drops.forEach((y, i) => {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, y * fontSize);
            if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 33);

    let progress = 0;
    const bootInterval = setInterval(() => {
        progress += Math.random() * 8;
        if(progress >= 100) {
            progress = 100; clearInterval(bootInterval);
            setTimeout(() => { document.getElementById('boot-loader').style.display = "none"; document.getElementById('bios-screen').style.display = "block"; }, 800);
        }
        document.getElementById('load-bar').style.width = progress + "%";
        document.getElementById('boot-status').innerText = progress < 50 ? "Linking hardware..." : "Finalizing session...";
    }, 120);

    let buffer = "", unlocked = false, logs = [], idleTime = 0, vpnActive = false;

    function handleKey(e) {
        if (unlocked) return;
        buffer += e.key.toLowerCase();
        if (buffer.includes("root")) {
            unlocked = true;
            document.getElementById('bios-screen').style.display = "none";
            document.getElementById('login-screen').style.display = "flex";
            setTimeout(() => document.getElementById('passInput').focus(), 100);
        }
    }

    function validate() {
        if(btoa(document.getElementById('passInput').value) === "YWRtaW5AOTk=") { 
            document.getElementById('login-screen').style.display = "none";
            document.getElementById('dashboard').style.display = "grid";
            loadTools(); log("OMNI_OS INITIALIZED. URBAN_SHELL READY."); fetchIP(); updatePing();
        } else { log("SECURITY_ALERT: UNKNOWN_USER."); document.getElementById('passInput').value = ""; }
    }

    function updatePing() {
        const node = document.getElementById('urban-node').value;
        const pMap = { "US_EAST": 35, "UK_WEST": 88, "JP_TOK": 195, "DE_FRA": 72 };
        setInterval(() => {
            const jitter = Math.floor(Math.random() * 10);
            document.getElementById('v-ping').innerText = (pMap[node] + jitter) + "ms";
        }, 1000);
    }

    function connectUrban() {
        const node = document.getElementById('urban-node').value;
        document.getElementById('main-panel').classList.add('glitch');
        log(`URBAN_PROTOCOL: ATTEMPTING HANDSHAKE WITH ${node}...`);
        setTimeout(() => {
            vpnActive = true;
            matrixColor = "#00ffff"; // Change Matrix to Cyan/Blue
            document.getElementById('v-stat').innerText = "PROTECTED";
            document.getElementById('v-stat').style.color = "var(--neon)";
            document.getElementById('main-panel').classList.remove('glitch');
            log(`TUNNEL_OPEN: NODE ${node} IS NOW ANONYMOUS.`);
        }, 2000);
    }

    function loadTools() {
        const nav = document.getElementById('tool-nav');
        ["SQL_INJECT", "RSA_CRACK", "MAC_SPOOF", "ROOT_SHELL", "DNS_POISON", "PACKET_SNIFF", "LOG_CLEAN", "CPU_STRESS"].forEach(item => {
            let btn = document.createElement('button'); btn.className = "nav-btn"; btn.innerHTML = `> ${item}`;
            btn.onclick = () => { log(`EXECUTING: ${item}... OK.`); document.getElementById('main-panel').classList.add('glitch'); setTimeout(()=>document.getElementById('main-panel').classList.remove('glitch'), 200); };
            nav.appendChild(btn);
        });
    }

    async function fetchIP() {
        try { const res = await fetch('https://api.ipify.org?format=json'); const data = await res.json(); document.getElementById('v-ip').innerText = data.ip; }
        catch { document.getElementById('v-ip').innerText = "127.0.0.1"; }
    }

    function log(text) {
        const t = document.getElementById('terminal'), d = document.createElement('div');
        t.appendChild(d); d.innerHTML = `<span style="opacity:0.4; font-size:10px;">[${new Date().toLocaleTimeString()}]</span> ${text}`;
        t.scrollTop = t.scrollHeight; logs.push(d.innerText);
    }

    function resetIdle() { idleTime = 0; }
    setInterval(() => { idleTime++; document.getElementById('idle-txt').innerText = `${300 - idleTime}s`; if(idleTime >= 300) location.reload(); }, 1000);
    function downloadLogs() { const blob = new Blob([logs.join('\n')], {type: 'text/plain'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "session.txt"; a.click(); }
</script>
</body>
</html>
