<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI_X_LEGACY_BUILD</title>
    <style>
        :root { --neon: #00ff41; --bg: #000; --dim: #003300; }
        body, html { margin: 0; padding: 0; background: #000; color: var(--neon); font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }
        
        /* 100-Stream Matrix Background */
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0; transition: opacity 1s; pointer-events: none; }

        /* --- STAGE 0: OLD BIOS --- */
        #bios-screen { position: fixed; inset: 0; z-index: 1000; background: #000; padding: 30px; color: #ccc; }
        .cursor { display: inline-block; width: 10px; height: 18px; background: #ccc; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- STAGE 1: MATRIX LOGIN --- */
        #login-screen { position: fixed; inset: 0; z-index: 500; background: #000; display: none; justify-content: center; align-items: center; }
        .login-card { 
            border: 2px solid var(--neon); padding: 50px; text-align: center; background: #000; 
            box-shadow: 0 0 30px var(--dim); z-index: 600;
        }
        h2 { letter-spacing: 10px; margin-bottom: 20px; }
        input { background: transparent; border: none; border-bottom: 2px solid var(--dim); color: var(--neon); padding: 10px; width: 250px; text-align: center; font-size: 1.2rem; outline: none; }

        /* --- STAGE 2: OLD TERMINAL DESIGN --- */
        #dashboard { display: none; grid-template-columns: 250px 1fr 250px; height: 100vh; position: relative; z-index: 10; border-top: 1px solid var(--dim); }
        
        nav, aside { background: #000; border: 1px solid var(--dim); padding: 15px; display: flex; flex-direction: column; gap: 5px; overflow-y: auto; }
        
        .nav-btn { background: none; border: 1px solid var(--dim); color: var(--neon); padding: 8px; text-align: left; cursor: pointer; font-size: 0.7rem; }
        .nav-btn:hover { background: var(--neon); color: #000; }

        main { flex-grow: 1; display: flex; flex-direction: column; background: #000; border: 1px solid var(--dim); }
        #terminal { flex-grow: 1; padding: 20px; font-size: 0.85rem; overflow-y: auto; white-space: pre-wrap; line-height: 1.4; }

        .stat-line { border-bottom: 1px solid var(--dim); padding: 10px; font-size: 0.75rem; margin-bottom: 10px; }
        .danger { color: #ff0000; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--dim); }
    </style>
</head>
<body onkeydown="resetIdle(); handleInput(event)" onmousemove="resetIdle()">

<canvas id="matrix"></canvas>

<div id="bios-screen">
    <p>LEGACY_BOOT_V.1.0 (C) 1998-2026</p>
    <p>Check RAM: 131072KB OK</p>
    <p>Keyboard... Detected</p>
    <p>Drives... [NONE FOUND]</p>
    <br>
    <p class="danger">DISK BOOT FAILURE, INSERT SYSTEM DISK AND PRESS ENTER</p>
    <p><span class="cursor"></span></p>
</div>

<div id="login-screen">
    <div class="login-card">
        <h2>LOGIN_REQUIRED</h2>
        <input type="password" id="passInput" placeholder="PASSWORD" onkeypress="if(event.key==='Enter') validate()">
    </div>
</div>

<div id="dashboard">
    <nav id="tool-nav">
        <p style="text-align:center; border-bottom:1px solid var(--dim)">[COMMANDS]</p>
    </nav>

    <main>
        <div id="terminal"></div>
    </main>

    <aside>
        <p style="text-align:center; border-bottom:1px solid var(--dim)">[MONITOR]</p>
        <div class="stat-line">
            IP_ADDR: <span id="v-ip">...</span><br>
            SECURE: <span id="v-stat" style="color:red">NO</span><br>
            IDLE_T: <span id="idle-txt">300s</span>
        </div>
        <button class="nav-btn" onclick="toggleVPN()">[VPN_TUNNEL]</button>
        <button class="nav-btn" onclick="downloadLogs()">[SAVE_LOGS]</button>
        <button class="nav-btn" style="color:red; margin-top:auto;" onclick="location.reload()">[EXIT]</button>
    </aside>
</div>

<script>
    // 100-Stream Matrix
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const chars = "0123456789ABCDEF";
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 33);

    let buffer = "", logs = [], idleTime = 0;

    // Load 20 Procedural Tools (Old-school style)
    function generateTools() {
        const nav = document.getElementById('tool-nav');
        const tasks = ["PORT_SCAN", "SQL_INJECT", "MAC_SPOOF", "ROOT_BRUTE", "SNIFF_PACKET", "WIPE_LOGS", "SHELL_EXEC", "VPN_ENCRYPT", "DOS_ATTACK", "DECRYPT_HASH"];
        for(let i=1; i<=20; i++) {
            let task = tasks[i % tasks.length] + "_" + (100 + i);
            let btn = document.createElement('button');
            btn.className = "nav-btn";
            btn.innerHTML = `> ${task}`;
            btn.onclick = () => typeLog(`Running ${task}... ACCESS GRANTED.`);
            nav.appendChild(btn);
        }
    }

    function handleInput(e) {
        buffer += e.key.toLowerCase();
        if(buffer.includes("root")) {
            document.getElementById('bios-screen').style.display = "none";
            document.getElementById('login-screen').style.display = "flex";
            canvas.style.opacity = "1"; buffer = "";
        }
    }

    async function validate() {
        if(document.getElementById('passInput').value === "admin@99") {
            document.getElementById('login-screen').style.display = "none";
            document.getElementById('dashboard').style.display = "grid";
            generateTools();
            typeLog("SYSTEM ACCESS INITIALIZED... [OK]");
            fetchIP();
        }
    }

    async function fetchIP() {
        try {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            document.getElementById('v-ip').innerText = data.ip;
        } catch { document.getElementById('v-ip').innerText = "127.0.0.1"; }
    }

    function typeLog(text) {
        const t = document.getElementById('terminal'), d = document.createElement('div');
        t.appendChild(d);
        d.innerHTML = `> ${text}`;
        t.scrollTop = t.scrollHeight;
        logs.push(d.innerHTML);
    }

    function toggleVPN() {
        const vS = document.getElementById('v-stat');
        if(vS.innerText === "NO") {
            vS.innerText = "YES"; vS.style.color = "var(--neon)";
            typeLog("VPN TUNNEL ACTIVE.");
        } else {
            vS.innerText = "NO"; vS.style.color = "red";
            typeLog("VPN TUNNEL CLOSED.");
        }
    }

    function resetIdle() { idleTime = 0; }
    setInterval(() => {
        idleTime++;
        document.getElementById('idle-txt').innerText = `${300 - idleTime}s`;
        if(idleTime >= 300) location.reload();
    }, 1000);

    function downloadLogs() {
        const blob = new Blob([logs.join('\n')], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "session_log.txt"; a.click();
    }
</script>
</body>
</html>
