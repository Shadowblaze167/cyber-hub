<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI_RAIN_PRIME</title>
    <style>
        :root { --neon: #00ff41; --dim: #003300; }
        body, html { margin: 0; padding: 0; background: #000; color: var(--neon); font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; }
        
        /* THE MATRIX RAIN LAYER */
        canvas { position: fixed; inset: 0; z-index: 0; }

        /* --- STAGE 0: BIOS --- */
        #bios-screen { position: fixed; inset: 0; z-index: 1000; background: #000; padding: 40px; color: #444; }
        .cursor { display: inline-block; width: 8px; height: 15px; background: #444; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- STAGE 1: LOGIN (MATRIX FOCUSED) --- */
        #login-screen { position: fixed; inset: 0; z-index: 500; display: none; justify-content: center; align-items: center; }
        .login-card { 
            position: relative; padding: 50px; text-align: center; 
            background: rgba(0, 0, 0, 0.8); border: 1px solid var(--neon);
            backdrop-filter: blur(8px); box-shadow: 0 0 30px var(--dim);
        }
        
        input { 
            background: transparent; border: none; border-bottom: 2px solid var(--dim); 
            color: #fff; padding: 10px; width: 250px; text-align: center; font-size: 1.5rem; 
            outline: none; transition: 0.3s; letter-spacing: 5px;
        }
        input:focus { border-color: var(--neon); }

        /* --- STAGE 2: DASHBOARD --- */
        #dashboard { display: none; grid-template-columns: 260px 1fr 260px; height: 100vh; position: relative; z-index: 10; padding: 15px; gap: 15px; box-sizing: border-box; }
        
        .panel { 
            background: rgba(0, 15, 0, 0.7); backdrop-filter: blur(10px); 
            border: 1px solid rgba(0, 255, 65, 0.2); display: flex; flex-direction: column;
        }

        .panel-hdr { background: rgba(0, 255, 65, 0.1); padding: 8px; font-size: 0.6rem; text-align: center; border-bottom: 1px solid rgba(0, 255, 65, 0.2); letter-spacing: 3px; }
        
        .nav-btn { 
            background: transparent; border: none; color: #008822; padding: 10px 15px; 
            text-align: left; cursor: pointer; font-size: 0.75rem; transition: 0.2s;
        }
        .nav-btn:hover { color: var(--neon); background: rgba(0, 255, 65, 0.05); }

        #terminal { flex-grow: 1; padding: 15px; font-size: 0.8rem; overflow-y: auto; color: #aaffaa; line-height: 1.4; }
        
        .stat { padding: 10px 15px; font-size: 0.7rem; border-bottom: 1px solid rgba(0, 255, 65, 0.1); display: flex; justify-content: space-between; }
        .val { color: var(--neon); }
    </style>
</head>
<body onkeydown="resetIdle(); handleInput(event)">

<canvas id="matrix"></canvas>

<div id="bios-screen">
    <p>> OMNI_CORE BOOT... DONE</p>
    <p>> NETWORK_RECOVERY... DONE</p>
    <br>
    <p>> SYSTEM HALTED. AWAITING OVERRIDE <span class="cursor"></span></p>
</div>

<div id="login-screen">
    <div class="login-card">
        <p style="font-size: 0.6rem; letter-spacing: 5px; margin-bottom: 20px;">KEY_INJECTION_REQUIRED</p>
        <input type="password" id="passInput" placeholder="********" onkeypress="if(event.key==='Enter') validate()">
    </div>
</div>

<div id="dashboard">
    <nav class="panel">
        <div class="panel-hdr">PAYLOADS</div>
        <div id="tool-nav" style="display:flex; flex-direction:column;"></div>
    </nav>
    <main class="panel">
        <div class="panel-hdr">LIVE_BUFFER</div>
        <div id="terminal"></div>
    </main>
    <aside class="panel">
        <div class="panel-hdr">TELEMETRY</div>
        <div class="stat">ADDR <span class="val" id="v-ip">...</span></div>
        <div class="stat">VPN <span class="val" id="v-stat" style="color:red">OFF</span></div>
        <div class="stat">TTL <span class="val" id="idle-txt">300s</span></div>
        <button class="nav-btn" style="margin-top:auto;" onclick="toggleVPN()">[TOGGLE_ENCRYPTION]</button>
        <button class="nav-btn" onclick="downloadLogs()">[SAVE_SESSION]</button>
        <button class="nav-btn" style="color:red;" onclick="location.reload()">[LOGOUT]</button>
    </aside>
</div>

<script>
    // THE RAIN ENGINE (Optimized)
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@&%*";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(draw, 35);

    let buffer = "", logs = [], idleTime = 0;

    function handleInput(e) {
        buffer += e.key.toLowerCase();
        if(buffer.includes("root")) {
            document.getElementById('bios-screen').style.display = "none";
            document.getElementById('login-screen').style.display = "flex";
            buffer = "";
        }
    }

    function validate() {
        if(document.getElementById('passInput').value === "admin@99") {
            document.getElementById('login-screen').style.display = "none";
            document.getElementById('dashboard').style.display = "grid";
            loadTools();
            log("CONNECTION ESTABLISHED. KERNEL ACCESS GRANTED.");
            fetchIP();
        }
    }

    function loadTools() {
        const nav = document.getElementById('tool-nav');
        const list = ["KERN_FLIP", "SQL_PROBE", "RSA_DECR", "MAC_SPOOF", "ROOT_WIPE", "SHELL_EXEC", "DNS_POISON", "PACKET_VAL", "REMOTE_KILL", "NET_CRAWL"];
        list.forEach(item => {
            let btn = document.createElement('button');
            btn.className = "nav-btn";
            btn.innerHTML = `> ${item}`;
            btn.onclick = () => log(`Executing: ${item}... OK.`);
            nav.appendChild(btn);
        });
    }

    async function fetchIP() {
        try {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            document.getElementById('v-ip').innerText = data.ip;
        } catch { document.getElementById('v-ip').innerText = "127.0.0.1"; }
    }

    function log(text) {
        const t = document.getElementById('terminal'), d = document.createElement('div');
        t.appendChild(d);
        d.innerHTML = `[${new Date().toLocaleTimeString()}] > ${text}`;
        t.scrollTop = t.scrollHeight;
        logs.push(d.innerText);
    }

    function toggleVPN() {
        const vS = document.getElementById('v-stat');
        if(vS.innerText === "OFF") {
            vS.innerText = "ON"; vS.style.color = "var(--neon)";
            log("VPN TUNNEL ACTIVE.");
        } else {
            vS.innerText = "OFF"; vS.style.color = "red";
            log("VPN TUNNEL LOST.");
        }
    }

    function resetIdle() { idleTime = 0; }
    setInterval(() => {
        idleTime++;
        document.getElementById('idle-txt').innerText = `${300 - idleTime}s`;
        if(idleTime >= 300) location.reload();
    }, 1000);

    function downloadLogs() {
        const blob = new Blob([logs.join('\n')], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "session.txt"; a.click();
    }
</script>
</body>
</html>
