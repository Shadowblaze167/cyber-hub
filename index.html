<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI_X_ULTIMATE_RAIN</title>
    <style>
        :root { --neon: #00ff41; --dim: #002200; --glass: rgba(0, 15, 0, 0.8); }
        body, html { margin: 0; padding: 0; background: #000; color: var(--neon); font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; }
        
        /* THE MATRIX RAIN - GLOBAL LAYER */
        canvas { position: fixed; inset: 0; z-index: 0; }

        /* --- STAGE 0: BIOS --- */
        #bios-screen { position: fixed; inset: 0; z-index: 1000; background: #000; padding: 40px; color: #444; }
        .cursor { display: inline-block; width: 8px; height: 15px; background: #444; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- STAGE 1: LOGIN --- */
        #login-screen { position: fixed; inset: 0; z-index: 500; display: none; justify-content: center; align-items: center; }
        .login-card { 
            position: relative; padding: 60px; text-align: center; 
            background: var(--glass); border: 1px solid var(--neon);
            backdrop-filter: blur(12px); box-shadow: 0 0 40px rgba(0,0,0,0.8);
            border-radius: 4px;
        }
        input { 
            background: transparent; border: none; border-bottom: 2px solid var(--dim); 
            color: #fff; padding: 10px; width: 280px; text-align: center; font-size: 1.5rem; 
            outline: none; transition: 0.3s; letter-spacing: 5px; margin-top: 20px;
        }
        input:focus { border-color: var(--neon); }

        /* --- STAGE 2: DASHBOARD --- */
        #dashboard { display: none; grid-template-columns: 280px 1fr 280px; height: 100vh; position: relative; z-index: 10; padding: 20px; gap: 20px; box-sizing: border-box; }
        
        .panel { 
            background: var(--glass); backdrop-filter: blur(10px); 
            border: 1px solid rgba(0, 255, 65, 0.2); display: flex; flex-direction: column;
            border-radius: 2px;
        }

        .panel-hdr { background: rgba(0, 255, 65, 0.1); padding: 10px; font-size: 0.65rem; text-align: center; border-bottom: 1px solid rgba(0, 255, 65, 0.2); letter-spacing: 4px; }
        
        .nav-btn { 
            background: transparent; border: none; color: #008822; padding: 12px 20px; 
            text-align: left; cursor: pointer; font-size: 0.75rem; transition: 0.2s;
            text-transform: uppercase;
        }
        .nav-btn:hover { color: var(--neon); background: rgba(0, 255, 65, 0.1); border-left: 3px solid var(--neon); }

        #terminal { flex-grow: 1; padding: 20px; font-size: 0.85rem; overflow-y: auto; color: #aaffaa; line-height: 1.6; scrollbar-width: none; }
        
        .stat-row { padding: 15px 20px; font-size: 0.75rem; border-bottom: 1px solid rgba(0, 255, 65, 0.05); display: flex; justify-content: space-between; }
        .val { color: var(--neon); font-weight: bold; }
    </style>
</head>
<body onkeydown="resetIdle(); handleInput(event)">

<canvas id="matrix"></canvas>

<div id="bios-screen">
    <p>> OMNI_CORE_INIT_V.10.4</p>
    <p>> CHECKING_KERNEL_STABILITY... OK</p>
    <p>> NETWORK_INTERFACE... [REDACTED]</p>
    <br>
    <p>> SYSTEM HALTED. ACCESS RESTRICTED. <span class="cursor"></span></p>
</div>

<div id="login-screen">
    <div class="login-card">
        <div style="font-size: 0.7rem; letter-spacing: 8px; opacity: 0.5;">ENCRYPTED_AUTH</div>
        <input type="password" id="passInput" placeholder="PASSKEY" onkeypress="if(event.key==='Enter') validate()">
    </div>
</div>

<div id="dashboard">
    <nav class="panel">
        <div class="panel-hdr">OPERATIONS</div>
        <div id="tool-nav" style="display:flex; flex-direction:column; padding: 10px 0;"></div>
    </nav>
    <main class="panel">
        <div class="panel-hdr">COMMAND_LOG</div>
        <div id="terminal"></div>
    </main>
    <aside class="panel">
        <div class="panel-hdr">TELEMETRY</div>
        <div class="stat-row">PUBLIC_IP <span class="val" id="v-ip">...</span></div>
        <div class="stat-row">PROXY <span class="val" id="v-stat" style="color:red">INACTIVE</span></div>
        <div class="stat-row">AUTO_PURGE <span class="val" id="idle-txt">300s</span></div>
        <button class="nav-btn" style="margin-top:auto;" onclick="toggleVPN()">SECURE_BRIDGE</button>
        <button class="nav-btn" onclick="downloadLogs()">EXTRACT_LOGS</button>
        <button class="nav-btn" style="color:red; border-top: 1px solid rgba(255,0,0,0.2);" onclick="location.reload()">KILL_SESSION</button>
    </aside>
</div>

<script>
    // THE MATRIX RAIN ENGINE
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@&%*";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(draw, 35);

    let buffer = "", logs = [], idleTime = 0;

    // STEALTH TRIGGER
    function handleInput(e) {
        buffer += e.key.toLowerCase();
        if(buffer.includes("root")) {
            document.getElementById('bios-screen').style.display = "none";
            document.getElementById('login-screen').style.display = "flex";
            buffer = "";
        }
    }

    // VALIDATION
    function validate() {
        if(document.getElementById('passInput').value === "admin@99") {
            document.getElementById('login-screen').style.display = "none";
            document.getElementById('dashboard').style.display = "grid";
            loadTools();
            log("AUTHORIZATION GRANTED. SYSTEM_ROOT ACCESSED.");
            fetchIP();
        }
    }

    // 20 CORE MODULES
    function loadTools() {
        const nav = document.getElementById('tool-nav');
        const list = [
            "KERNEL_SPOOF", "SQL_INJECT", "RSA_DECRYPT", "MAC_GHOST", "TRACE_CLEAN", 
            "ROOT_SHELL", "DNS_POISON", "PACKET_SIFT", "NODE_KILL", "NET_CRAWL",
            "BASH_BRUTE", "XSS_BYPASS", "SAML_FORGE", "PROXY_HOP", "SALT_CRACK",
            "DATA_EXFIL", "LOG_PURGE", "CPU_STRESS", "REMOTE_WIPE", "NET_MAP"
        ];
        list.forEach(item => {
            let btn = document.createElement('button');
            btn.className = "nav-btn";
            btn.innerHTML = `> ${item}`;
            btn.onclick = () => log(`Executing: ${item}... OK.`);
            nav.appendChild(btn);
        });
    }

    // UTILITIES
    async function fetchIP() {
        try {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            document.getElementById('v-ip').innerText = data.ip;
        } catch { document.getElementById('v-ip').innerText = "127.0.0.1"; }
    }

    function log(text) {
        const t = document.getElementById('terminal'), d = document.createElement('div');
        t.appendChild(d);
        d.innerHTML = `<span style="opacity:0.3">[${new Date().toLocaleTimeString()}]</span> > ${text}`;
        t.scrollTop = t.scrollHeight;
        logs.push(d.innerText);
    }

    function toggleVPN() {
        const vS = document.getElementById('v-stat');
        if(vS.innerText === "INACTIVE") {
            vS.innerText = "ACTIVE"; vS.style.color = "var(--neon)";
            log("VPN TUNNEL ESTABLISHED VIA OMNI_PROXY.");
        } else {
            vS.innerText = "INACTIVE"; vS.style.color = "red";
            log("CONNECTION EXPOSED: VPN TERMINATED.");
        }
    }

    function resetIdle() { idleTime = 0; }
    setInterval(() => {
        idleTime++;
        document.getElementById('idle-txt').innerText = `${300 - idleTime}s`;
        if(idleTime >= 300) location.reload();
    }, 1000);

    function downloadLogs() {
        const blob = new Blob([logs.join('\n')], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "session_log.txt"; a.click();
    }
</script>
</body>
</html>
