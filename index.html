<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERNETIX // GHOST_PROTOCOL</title>
    <style>
        :root { 
            --neon: #00ff41; 
            --glass: rgba(0, 20, 0, 0.9); 
            --border: 1px solid rgba(0, 255, 65, 0.4);
            --glow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        body, html { margin: 0; padding: 0; background: #000; color: var(--neon); font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }
        
        /* High-Density Matrix Rain */
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.7; }
        #ui-layer { position: relative; z-index: 10; height: 100vh; width: 100vw; backdrop-filter: brightness(0.3); }

        /* --- LOGIN UI --- */
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-card { 
            background: var(--glass); border: var(--border); padding: 50px; 
            backdrop-filter: blur(20px); box-shadow: var(--glow); text-align: center;
            border-radius: 8px;
        }

        input { 
            background: rgba(0,0,0,0.8); border: 1px solid #222; color: var(--neon); 
            padding: 15px; width: 280px; text-align: center; font-size: 1.3rem; 
            margin-bottom: 25px; outline: none; letter-spacing: 3px;
        }

        .btn { 
            background: var(--neon); color: black; font-weight: bold; border: none; 
            padding: 15px; cursor: pointer; text-transform: uppercase; 
            transition: 0.2s; width: 100%; letter-spacing: 2px;
        }
        .btn:hover { background: #fff; box-shadow: 0 0 30px #fff; }

        /* --- DASHBOARD UI --- */
        #dashboard { display: none; grid-template-columns: 320px 1fr; height: 100vh; opacity: 0; transition: opacity 1s; }
        
        nav { 
            background: rgba(0, 10, 0, 0.98); border-right: var(--border); 
            padding: 30px; display: flex; flex-direction: column; gap: 20px;
        }

        .sys-monitor { font-size: 0.75rem; border: 1px solid #1a1a1a; padding: 15px; background: rgba(0,255,65,0.05); }
        .status-dot { height: 8px; width: 8px; background-color: #f00; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 5px #f00; }
        .active-dot { background-color: var(--neon); box-shadow: 0 0 10px var(--neon); }

        main { padding: 40px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .card { background: var(--glass); border: var(--border); padding: 25px; backdrop-filter: blur(10px); position: relative; }
        
        #terminal { 
            background: #000; border: var(--border); height: 180px; 
            margin-top: 30px; padding: 15px; font-size: 0.8rem; overflow-y: auto;
            color: var(--neon); box-shadow: inset 0 0 20px #000;
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div id="ui-layer">
        <div id="login-screen">
            <div class="login-card">
                <h1 style="letter-spacing: 8px;">NEXUS_ACCESS</h1>
                <input type="password" id="pass-field" placeholder="PASSKEY" onkeypress="if(event.key==='Enter') runAuth()">
                <button class="btn" onclick="runAuth()">BOOT SYSTEM</button>
            </div>
        </div>

        <div id="dashboard">
            <nav>
                <h2 style="letter-spacing: 5px;">CNX_v6</h2>
                <div class="sys-monitor">
                    <p><span id="vpn-dot" class="status-dot"></span>VPN: <span id="vpn-text" style="color:#f00">DISCONNECTED</span></p>
                    <p>UPLINK: <span id="node-text" style="color:#fff">LOCAL_HOST</span></p>
                    <p>PROXY_IP: <span id="ip-display" style="color:#fff">127.0.0.1</span></p>
                </div>
                <button class="btn" style="font-size: 0.8rem;" onclick="toggleVPN()">ACTIVATE VPN</button>
                <button class="btn" style="font-size: 0.8rem; background: #111; color: #fff;" onclick="location.reload()">LOCKDOWN</button>
            </nav>

            <main>
                <div class="grid">
                    <div class="card">
                        <h3 style="margin-top:0;">YouTube Tool</h3>
                        <input type="text" placeholder="URL..." style="width: 90%; background: #000; color: #fff; border: 1px solid #333; padding: 10px; margin-bottom:10px;">
                        <button class="btn" style="font-size:0.7rem;" onclick="log('Downloading MP4...')">Extract Video</button>
                    </div>

                    <div class="card">
                        <h3 style="margin-top:0;">Hardware Spoof</h3>
                        <p style="font-size:0.8rem; color:#888;">Mask your hardware MAC address.</p>
                        <button class="btn" style="font-size:0.7rem; background:#222; color:white;" onclick="log('MAC Address Spoofed to: 44:61:32:81:AF:02')">Spoof MAC</button>
                    </div>
                </div>

                <div id="terminal">
                    <div>> [SYSTEM] Kernel v6.0.1 online.</div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Matrix Rain
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*";
        const drops = Array.from({length: canvas.width/16}).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.08)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0"; ctx.font = "16px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(chars[Math.floor(Math.random()*chars.length)], i*16, y*16);
                if(y*16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 35);

        // Login - admin@99
        function runAuth() {
            const val = document.getElementById('pass-field').value;
            if (val === ['a','d','m','i','n','@','9','9'].join('')) {
                document.getElementById('login-screen').style.display = 'none';
                const dash = document.getElementById('dashboard');
                dash.style.display = 'grid';
                setTimeout(() => dash.style.opacity = '1', 50);
            } else { alert("ACCESS DENIED"); }
        }

        // VPN Functional Toggle
        function toggleVPN() {
            const dot = document.getElementById('vpn-dot');
            const text = document.getElementById('vpn-text');
            const node = document.getElementById('node-text');
            const ip = document.getElementById('ip-display');
            
            if(text.innerText === "DISCONNECTED") {
                dot.classList.add('active-dot');
                text.innerText = "ENCRYPTED";
                text.style.color = "#00ff41";
                node.innerText = "ZURICH_NODE_4";
                ip.innerText = "104.28.14.221";
                log("VPN Tunnel established via AES-256 encryption.");
            } else {
                dot.classList.remove('active-dot');
                text.innerText = "DISCONNECTED";
                text.style.color = "#f00";
                node.innerText = "LOCAL_HOST";
                ip.innerText = "127.0.0.1";
                log("VPN connection severed. Traffic now public.");
            }
        }

        function log(msg) {
            const term = document.getElementById('terminal');
            term.innerHTML += `<div><span style="color:#555;">[${new Date().toLocaleTimeString()}]</span> > ${msg}</div>`;
            term.scrollTop = term.scrollHeight;
        }
    </script>
</body>
</html>
