<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI_X_URBAN_SELECT</title>
    <style>
        :root { --neon: #00ff41; --dim: #003300; --glass: rgba(0, 10, 0, 0.75); --border: rgba(0, 255, 65, 0.3); }
        body, html { margin: 0; padding: 0; background: #000; color: var(--neon); font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; }
        canvas { display: block; position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        #bios-screen { position: fixed; inset: 0; z-index: 1000; background: #000; padding: 40px; color: #555; }
        .cursor { display: inline-block; width: 8px; height: 16px; background: #00ff41; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        #login-screen { position: fixed; inset: 0; z-index: 500; display: none; justify-content: center; align-items: center; }
        .login-card { position: relative; padding: 60px; text-align: center; background: var(--glass); border: 1px solid var(--neon); backdrop-filter: blur(8px); box-shadow: 0 0 80px rgba(0, 255, 65, 0.1); border-radius: 4px; }
        input, select { background: rgba(0, 20, 0, 0.8); border: 1px solid var(--dim); color: #fff; padding: 10px; width: 260px; text-align: center; font-size: 1rem; outline: none; border-radius: 4px; font-family: inherit; margin-top: 10px; }
        input { font-size: 1.2rem; letter-spacing: 6px; }
        #dashboard { display: none; grid-template-columns: 260px 1fr 260px; height: 100vh; position: relative; z-index: 10; padding: 20px; gap: 20px; box-sizing: border-box; }
        .panel { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid var(--border); display: flex; flex-direction: column; overflow: hidden; border-radius: 4px; }
        .p-hdr { background: rgba(0, 255, 65, 0.1); padding: 12px; font-size: 0.7rem; letter-spacing: 3px; text-align: center; border-bottom: 1px solid var(--border); color: #fff; }
        .nav-btn { background: transparent; border: none; color: #008811; padding: 12px 15px; text-align: left; cursor: pointer; font-size: 0.75rem; transition: 0.2s; text-transform: uppercase; font-family: inherit; }
        .nav-btn:hover { color: var(--neon); background: rgba(0, 255, 65, 0.1); border-left: 2px solid var(--neon); }
        #terminal { flex-grow: 1; padding: 20px; font-size: 0.85rem; overflow-y: auto; color: #aaffaa; line-height: 1.5; }
        .stat-row { padding: 10px 15px; font-size: 0.75rem; border-bottom: 1px solid rgba(0, 255, 65, 0.1); display: flex; justify-content: space-between; align-items: center; }
        .val { color: var(--neon); font-weight: bold; }
    </style>
</head>
<body onkeydown="resetIdle(); handleKey(event)">

<canvas id="matrix"></canvas>

<div id="bios-screen">
    <p>> OMNI_X_REBOOT</p>
    <p>> BIOS_VER: 5.0.1-URBAN_PRO</p>
    <br>
    <p>> ENCRYPTED_VOL_MOUNT... [OK]</p>
    <p>> AWAITING_ROOT_CMD <span class="cursor"></span></p>
</div>

<div id="login-screen">
    <div class="login-card">
        <div style="letter-spacing: 5px; font-size: 0.8rem; opacity: 0.8;">AUTHORIZATION_REQUIRED</div>
        <input type="password" id="passInput" placeholder="PASSKEY" onkeypress="if(event.key==='Enter') validate()">
    </div>
</div>

<div id="dashboard">
    <nav class="panel">
        <div class="p-hdr">ATTACK_VECTORS</div>
        <div id="tool-nav" style="display:flex; flex-direction:column; padding: 10px 0;"></div>
    </nav>
    <main class="panel">
        <div class="p-hdr">URBAN_TERMINAL</div>
        <div id="terminal"></div>
    </main>
    <aside class="panel">
        <div class="p-hdr">METRICS</div>
        <div class="stat-row">LOCAL_IP <span class="val" id="v-ip">...</span></div>
        <div class="stat-row">URBAN_VPN <span class="val" id="v-stat" style="color:#ff3333">OFF</span></div>
        <div class="stat-row">
            NODE_LOC 
            <select id="urban-node" style="width: 120px; margin:0; font-size: 0.7rem;">
                <option value="NYC_USA">USA (NYC)</option>
                <option value="LDN_UK">UK (LDN)</option>
                <option value="TYO_JPN">JPN (TYO)</option>
                <option value="BER_GER">GER (BER)</option>
            </select>
        </div>
        <div class="stat-row">PURGE_IN <span class="val" id="idle-txt">300s</span></div>
        <button class="nav-btn" style="margin-top:auto;" onclick="connectUrban()">[ CONNECT_URBAN ]</button>
        <button class="nav-btn" onclick="downloadLogs()">[ EXPORT_LOGS ]</button>
        <button class="nav-btn" style="color:#ff3333; border-top:1px solid rgba(255,0,0,0.2);" onclick="location.reload()">[ TERMINATE ]</button>
    </aside>
</div>

<script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@&%*ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾇﾍ";
    const fontSize = 14;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(draw, 33);

    let buffer = "", unlocked = false, logs = [], idleTime = 0;

    function handleKey(e) {
        if (unlocked) return;
        buffer += e.key.toLowerCase();
        if (buffer.includes("root")) {
            unlocked = true;
            document.getElementById('bios-screen').style.display = "none";
            document.getElementById('login-screen').style.display = "flex";
            setTimeout(() => document.getElementById('passInput').focus(), 100);
        }
    }

    function validate() {
        if(btoa(document.getElementById('passInput').value) === "YWRtaW5AOTk=") { 
            document.getElementById('login-screen').style.display = "none";
            document.getElementById('dashboard').style.display = "grid";
            loadTools();
            log("OMNI_X LOADED. URBAN_VPN INTERFACE READY.");
            fetchIP();
        }
    }

    function connectUrban() {
        const node = document.getElementById('urban-node').value;
        const vS = document.getElementById('v-stat');
        log(`REQUESTING TUNNEL VIA URBAN_SERVER_${node}...`);
        setTimeout(() => log("OBFUSCATING PACKET HEADERS..."), 600);
        setTimeout(() => log(`HANDSHAKE ESTABLISHED: ${node}_SECURE_GATE`), 1400);
        setTimeout(() => {
            vS.innerText = "CONNECTED"; vS.style.color = "var(--neon)";
            log(`URBAN_VPN: ACTIVE [NODE: ${node}]. TRAFFIC IS NOW ANONYMOUS.`);
        }, 2200);
    }

    function loadTools() {
        const nav = document.getElementById('tool-nav');
        const list = ["KERNEL_PANIC", "SQL_INJECT", "RSA_CRACK", "MAC_SPOOF", "TRACE_WIPE", "ROOT_SHELL", "DNS_POISON", "PACKET_SNIFF", "NODE_KILL", "NET_CRAWL", "BASH_BRUTE", "XSS_VECTOR", "SAML_FORGE", "PROXY_CHAIN", "SALT_HASH", "DATA_EXFIL", "LOG_CLEAN", "CPU_OVERCLK", "REMOTE_WIPE", "GRID_MAP"];
        list.forEach(item => {
            let btn = document.createElement('button');
            btn.className = "nav-btn"; btn.innerHTML = `> ${item}`;
            btn.onclick = () => log(`RUNNING: ${item}... [OK]`);
            nav.appendChild(btn);
        });
    }

    async function fetchIP() {
        try { const res = await fetch('https://api.ipify.org?format=json'); const data = await res.json(); document.getElementById('v-ip').innerText = data.ip; }
        catch { document.getElementById('v-ip').innerText = "127.0.0.1"; }
    }

    function log(text) {
        const t = document.getElementById('terminal'), d = document.createElement('div');
        t.appendChild(d); d.innerHTML = `<span style="opacity:0.5; font-size:10px;">[${new Date().toLocaleTimeString()}]</span> ${text}`;
        t.scrollTop = t.scrollHeight; logs.push(d.innerText);
    }

    function resetIdle() { idleTime = 0; }
    setInterval(() => { idleTime++; document.getElementById('idle-txt').innerText = `${300 - idleTime}s`; if(idleTime >= 300) location.reload(); }, 1000);
    function downloadLogs() { const blob = new Blob([logs.join('\n')], {type: 'text/plain'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "urban_logs.txt"; a.click(); }
</script>
</body>
</html>
