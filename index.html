<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERNETIX // ADVANCED_OS</title>
    <style>
        :root { 
            --neon: #00ff41; 
            --glass: rgba(0, 20, 0, 0.85); 
            --border: 1px solid rgba(0, 255, 65, 0.4);
            --glow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        body, html { margin: 0; padding: 0; background: #000; color: var(--neon); font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }
        
        /* Matrix Rain Background */
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.8; }

        #ui-wrapper { position: relative; z-index: 10; height: 100vh; width: 100vw; backdrop-filter: brightness(0.4); }

        /* --- LOGIN UI --- */
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-card { 
            background: var(--glass); border: var(--border); padding: 50px; 
            backdrop-filter: blur(15px); box-shadow: var(--glow); text-align: center;
            animation: fadeIn 1s ease-in;
        }

        input { 
            background: rgba(0,0,0,0.8); border: 1px solid #333; color: var(--neon); 
            padding: 15px; width: 280px; text-align: center; font-size: 1.2rem; 
            margin-bottom: 25px; outline: none; border-radius: 2px;
        }

        .btn { 
            background: var(--neon); color: black; font-weight: bold; border: none; 
            padding: 12px 40px; cursor: pointer; text-transform: uppercase; 
            transition: 0.3s; width: 100%; letter-spacing: 2px;
        }
        .btn:hover { background: #fff; box-shadow: 0 0 20px #fff; transform: scale(1.02); }

        /* --- ADVANCED DASHBOARD --- */
        #dashboard { display: none; grid-template-columns: 300px 1fr; height: 100vh; opacity: 0; transition: opacity 1s; }
        
        nav { 
            background: rgba(0, 5, 0, 0.95); border-right: var(--border); 
            padding: 30px; display: flex; flex-direction: column; gap: 20px;
        }

        .sys-info { font-size: 0.75rem; border: 1px solid #1a1a1a; padding: 15px; background: rgba(0,0,0,0.5); }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; }

        main { padding: 40px; overflow-y: auto; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; }
        .card { 
            background: var(--glass); border: var(--border); padding: 25px; 
            backdrop-filter: blur(10px); position: relative; transition: 0.3s;
        }
        .card:hover { border-color: #fff; box-shadow: var(--glow); }

        .tag { font-size: 0.6rem; color: #000; background: var(--neon); padding: 2px 6px; position: absolute; top: 10px; right: 10px; }

        #terminal { 
            background: rgba(0,0,0,0.9); border: var(--border); height: 180px; 
            margin-top: 30px; padding: 15px; font-size: 0.8rem; overflow-y: auto;
            border-radius: 4px; box-shadow: inset 0 0 10px #000;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

        <div id="login-screen">
            <div class="login-card">
                <h1 style="letter-spacing: 8px; margin: 0 0 10px 0;">CYBERNETIX</h1>

                <input type="password" id="pass-field" placeholder="PASSKEY" onkeypress="if(event.key==='Enter') login()">
                <button class="btn" onclick="login()">Enter Terminal</button>
            </div>
        </div>

        <div id="dashboard">
            <nav>
