<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI_X_GLOBAL_SIEGE</title>
    <style>
        :root { --neon: #00ff41; --bg: #000; --glass: rgba(0, 10, 0, 0.95); --border: 1px solid var(--neon); }
        body, html { margin: 0; padding: 0; background: #000; color: #aaa; font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }
        
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0; transition: opacity 2s; pointer-events: none; }

        /* --- DECOY BIOS --- */
        #bios-screen { position: fixed; inset: 0; z-index: 1000; background: #000; padding: 40px; color: #ccc; }
        .cursor { display: inline-block; width: 10px; height: 18px; background: #ccc; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- CINEMATIC LOGIN --- */
        #login-screen { position: fixed; inset: 0; z-index: 500; background: #000; display: none; justify-content: center; align-items: center; }
        .login-card { 
            border: var(--border); padding: 50px; text-align: center; background: rgba(0,20,0,0.95); 
            box-shadow: 0 0 70px var(--neon); transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            backdrop-filter: blur(10px);
        }
        .shatter { transform: scale(3) rotate(15deg); opacity: 0; filter: blur(20px); pointer-events: none; }

        input { background: transparent; border: none; border-bottom: 2px solid #333; color: var(--neon); padding: 10px; width: 280px; text-align: center; font-size: 1.5rem; outline: none; }

        /* --- GLOBAL DASHBOARD --- */
        #dashboard { display: none; grid-template-columns: 280px 1fr 280px; height: 100vh; position: relative; z-index: 10; opacity: 0; transition: 1.5s; }
        
        nav, aside { background: rgba(0, 5, 0, 0.98); border: 1px solid #111; padding: 15px; display: flex; flex-direction: column; gap: 8px; overflow-y: auto; }
        nav { border-right: var(--border); }
        aside { border-left: var(--border); }

        .nav-btn { background: none; border: 1px solid #222; color: var(--neon); padding: 10px; text-align: left; cursor: pointer; font-size: 0.65rem; transition: 0.2s; text-transform: uppercase; }
        .nav-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); font-weight: bold; }

        main { flex-grow: 1; display: grid; grid-template-rows: 1fr 180px; background: rgba(0,0,0,0.85); position: relative; }
        
        /* TACTICAL MAP */
        #map-area { position: relative; background: radial-gradient(circle, #0a1a0a 0%, #000 100%); margin: 10px; border: 1px solid #222; overflow: hidden; }
        .map-grid { position: absolute; inset: 0; background-image: radial-gradient(var(--neon) 1px, transparent 1px); background-size: 30px 30px; opacity: 0.1; }
        .ping { position: absolute; width: 8px; height: 8px; background: #ff3131; border-radius: 50%; box-shadow: 0 0 15px #ff3131; animation: mapPulse 2s ease-out forwards; }
        @keyframes mapPulse { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(5); opacity: 0; } }

        #terminal { background: #000; border-top: var(--border); padding: 15px; color: var(--neon); font-size: 0.75rem; overflow-y: auto; white-space: pre-wrap; font-family: monospace; }

        /* STATUS WIDGETS */
        .stat-box { font-size: 0.7rem; border: 1px solid #222; padding: 10px; background: rgba(0,255,65,0.03); margin-bottom: 10px; }
        .danger { color: #ff3131; text-shadow: 0 0 5px #ff3131; }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: var(--neon); }
    </style>
</head>
<body onkeydown="resetIdle(); handleInput(event)" onmousemove="resetIdle()">

<canvas id="matrix"></canvas>

<div id="bios-screen">
    <p>CORE_OS v9.2.0-RELEASE // NODE: UNKNOWN</p>
    <p>Memory Integrity: 100% // Disk 0: MOUNT_ERROR</p>
    <br><br>
    <p class="danger">SYSTEM_HALT: BOOT_DEVICE_NOT_FOUND</p>
    <p>Awaiting bypass command... <span class="cursor"></span></p>
</div>

<div id="login-screen">
    <div class="login-card" id="lCard">
        <h2 style="letter-spacing: 15px; color: var(--neon);">ENCRYPT_REQ</h2>
        <input type="password" id="passInput" placeholder="ACCESS_KEY" onkeypress="if(event.key==='Enter') validate()">
    </div>
</div>

<div id="dashboard">
    <nav id="tool-nav">
        <h4 style="color:white; border-bottom:1px solid #333; padding-bottom:10px;">200+ MODULES</h4>
        </nav>

    <main>
        <div id="map-area">
            <div class="map-grid"></div>
            <div style="position:absolute; bottom:10px; right:10px; color:var(--neon); font-size:0.6rem;">LIVE_SATELLITE_FEED</div>
        </div>
        <div id="terminal"></div>
    </main>

    <aside id="system-stats">
        <h4 style="color:white">NETWORK_SYNC</h4>
        <div class="stat-box">
            IP: <span id="v-ip">FETCHING...</span><br>
            ST: <span id="v-stat" style="color:red">NON-SECURE</span><br>
            PURGE: <span id="idle-txt">300s</span>
        </div>
        <button class="nav-btn" onclick="toggleVPN()">TOGGLE_PROXY</button>
        <button class="nav-btn" onclick="downloadLogs()">EXPORT_LOGS</button>
        <button class="nav-btn" style="background:red; color:white; border:none; margin-top:auto;" onclick="location.reload()">LOCKDOWN</button>
    </aside>
</div>

<script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const chars = "0123456789ABCDEF";
    const drops = Array(Math.floor(canvas.width/16)).fill(1);
    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0"; ctx.font = "14px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(chars[Math.floor(Math.random()*chars.length)], i*16, y*16);
            if(y*16 > canvas.height && Math.random() > 0.98) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(drawMatrix, 35);

    let buffer = "", logs = [], idleTime = 0;

    // Feature Generator (200 Modules)
    const prefixes = ["BRUTE", "SQL", "PACKET", "KERNEL", "SATELLITE", "NEURAL", "REMOTE", "SPOOF", "SNIFF", "BYPASS", "CELL", "GRID", "QUANTUM", "FIREWALL"];
    const suffixes = ["CRACK", "INJECT", "SNIFFER", "FLIP", "UPLINK", "SYNC", "ACCESS", "WIPE", "MIRROR", "SCAN", "BREACH", "DECRYPT", "LOOP", "STORM"];

    function generateFeatures() {
        const nav = document.getElementById('tool-nav');
        for(let i=1; i<=200; i++) {
            let p = prefixes[Math.floor(Math.random()*prefixes.length)];
            let s = suffixes[Math.floor(Math.random()*suffixes.length)];
            let btn = document.createElement('button');
            btn.className = "nav-btn";
            btn.innerHTML = `[MOD_${i.toString().padStart(3,'0')}] ${p}_${s}`;
            btn.onclick = () => launchTask(`${p}_${s}`);
            nav.appendChild(btn);
        }
    }

    function launchTask(name) {
        typeLog(`Initializing Protocol: ${name}...`);
        const map = document.getElementById('map-area');
        const ping = document.createElement('div');
        ping.className = "ping";
        ping.style.left = Math.random()*90 + "%";
        ping.style.top = Math.random()*85 + "%";
        map.appendChild(ping);
        setTimeout(() => ping.remove(), 2000);
    }

    function handleInput(e) {
        buffer += e.key.toLowerCase();
        if(buffer.includes("root")) {
            document.getElementById('bios-screen').style.display = "none";
            document.getElementById('login-screen').style.display = "flex";
            canvas.style.opacity = "1"; buffer = "";
        }
    }

    async function validate() {
        if(document.getElementById('passInput').value === "admin@99") {
            const card = document.getElementById('lCard');
            card.classList.add('shatter');
            setTimeout(() => {
                document.getElementById('login-screen').style.display = "none";
                const dash = document.getElementById('dashboard');
                dash.style.display = "grid";
                setTimeout(() => dash.style.opacity = "1", 50);
                generateFeatures();
                typeLog("Omni-X Millennium Active. Satellite mapping synchronized.");
                fetchIP();
            }, 800);
        }
    }

    async function fetchIP() {
        try {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            document.getElementById('v-ip').innerText = data.ip;
        } catch { document.getElementById('v-ip').innerText = "8.8.8.8"; }
    }

    function typeLog(text) {
        const t = document.getElementById('terminal'), d = document.createElement('div');
        t.appendChild(d);
        d.innerHTML = `[${new Date().toLocaleTimeString()}] > ${text}`;
        t.scrollTop = t.scrollHeight;
        logs.push(d.innerHTML);
    }

    function toggleVPN() {
        const vS = document.getElementById('v-stat');
        if(vS.innerText === "NON-SECURE") {
            vS.innerText = "TUNNELED"; vS.style.color = "var(--neon)";
            typeLog("Identity masked. Routing through Swiss proxy.");
        } else {
            vS.innerText = "NON-SECURE"; vS.style.color = "red";
            typeLog("Proxy dropped. Warning: IP exposed.");
        }
    }

    function resetIdle() { idleTime = 0; }
    setInterval(() => {
        idleTime++;
        document.getElementById('idle-txt').innerText = `${300 - idleTime}s`;
        if(idleTime >= 300) location.reload();
    }, 1000);

    function downloadLogs() {
        const blob = new Blob([logs.join('\n')], {type: 'text/plain'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = "session_logs.txt"; a.click();
    }
</script>
</body>
</html>
