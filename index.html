<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERNETIX // RELIABLE_CORE</title>
    <style>
        :root { --neon: #00ff41; --glass: rgba(0, 12, 0, 0.92); --border: 1px solid rgba(0, 255, 65, 0.5); }
        body { margin: 0; padding: 0; background: #000; color: var(--neon); font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.6; }
        #ui-layer { position: relative; z-index: 10; height: 100%; width: 100%; }
        
        /* Login UI */
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        .login-box { background: var(--glass); border: var(--border); padding: 40px; text-align: center; backdrop-filter: blur(10px); box-shadow: 0 0 40px rgba(0,255,65,0.2); }
        
        input { background: #000; border: 1px solid #333; color: var(--neon); padding: 12px; width: 260px; text-align: center; font-size: 1.2rem; margin-bottom: 20px; outline: none; }
        .btn { background: var(--neon); color: black; font-weight: bold; border: none; padding: 12px 35px; cursor: pointer; text-transform: uppercase; width: 100%; }
        .btn:hover { background: #fff; box-shadow: 0 0 15px #fff; }

        /* Dashboard */
        #dashboard { display: none; grid-template-columns: 280px 1fr; height: 100vh; opacity: 0; transition: opacity 0.8s; }
        nav { background: rgba(0,0,0,0.9); border-right: var(--border); padding: 25px; }
        main { padding: 40px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--glass); border: var(--border); padding: 20px; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div id="ui-layer">
        <div id="login-screen">
            <div class="login-box">
                <h1 style="letter-spacing: 5px;">SYSTEM_ACCESS</h1>
                <p style="font-size: 0.7rem; color: #666; margin-bottom: 25px;">LEVEL 4 ENCRYPTION ACTIVE</p>
                <input type="password" id="pass-field" placeholder="PASSKEY" onkeypress="if(event.key==='Enter') runLogin()">
                <button class="btn" onclick="runLogin()">ACCESS TERMINAL</button>
                <p id="fail" style="color:#ff3131; display:none; margin-top:15px; font-size:0.8rem;">[!] INVALID ACCESS KEY</p>
            </div>
        </div>

        <div id="dashboard">
            <nav>
                <h2>CYBERNETIX</h2>
                <p style="font-size:0.7rem; color:#444">> ROOT_USER_READY</p>
                <button class="btn" style="margin-top:20px; font-size:0.7rem;" onclick="location.reload()">LOGOUT</button>
            </nav>
            <main>
                <div class="grid">
                    <div class="card">
                        <h3>YT_VIDEO_DL</h3>
                        <input type="text" placeholder="URL..." style="width:90%; background:#000; border:1px solid #444; color:var(--neon); padding:8px;">
                        <button class="btn" style="margin-top:10px; font-size:0.8rem;">START MP4 FETCH</button>
                    </div>
                    <div class="card">
                        <h3>YT_AUDIO_DL</h3>
                        <input type="text" placeholder="URL..." style="width:90%; background:#000; border:1px solid #444; color:var(--neon); padding:8px;">
                        <button class="btn" style="margin-top:10px; font-size:0.8rem; background:#fff;">START MP3 FETCH</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Matrix Rain
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        const columns = canvas.width/fontSize;
        const rainDrops = Array.from({length: columns}).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px monospace";
            rainDrops.forEach((y, i) => {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, y*fontSize);
                if(y*fontSize > canvas.height && Math.random() > 0.975) rainDrops[i] = 0;
                rainDrops[i]++;
            });
        }
        setInterval(draw, 30);

        // Simple but hidden password check
        function runLogin() {
            const val = document.getElementById('pass-field').value;
            // Password is admin@99 - obfuscated below
            const key = ['a','d','m','i','n','@','9','9'].join(''); 
            
            if (val === key) {
                document.getElementById('login-screen').style.display = 'none';
                const dash = document.getElementById('dashboard');
                dash.style.display = 'grid';
                setTimeout(() => dash.style.opacity = '1', 50);
            } else {
                document.getElementById('fail').style.display = 'block';
                document.getElementById('pass-field').value = '';
            }
        }
    </script>
</body>
</html>
