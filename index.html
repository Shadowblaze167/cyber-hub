<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Omni-X | Titan Edition</title>
    <style>
        :root { --neon: #00ff41; --urban: #ffcc00; --alert: #ff003c; --glass: rgba(0, 10, 0, 0.9); }
        body, html { margin: 0; padding: 0; height: 100vh; overflow: hidden; font-family: 'JetBrains Mono', monospace; background: #000; color: var(--neon); }

        /* --- STAGE 1: DINO --- */
        #decoy { position: fixed; inset: 0; z-index: 100; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s cubic-bezier(1, 0, 0, 1); }
        #game-box { width: 640px; height: 160px; border-bottom: 2px solid #333; position: relative; overflow: hidden; }
        #dino { width: 40px; height: 40px; background: #333; position: absolute; bottom: 0; left: 50px; }
        .cactus { width: 20px; height: 40px; background: #333; position: absolute; bottom: 0; }

        /* --- STAGE 2: MATRIX ENGINE --- */
        .m-canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.25; pointer-events: none; }

        /* --- STAGE 3: LOGIN --- */
        #login-layer { position: fixed; inset: 0; z-index: 200; display: none; background: #000; opacity: 0; transition: 1s; }
        .auth-card { border: 1px solid var(--neon); padding: 60px; background: rgba(0,0,0,0.9); box-shadow: 0 0 50px rgba(0,255,65,0.2); backdrop-filter: blur(10px); text-align: center; z-index: 10; position: relative; }
        input { background: transparent; border: none; border-bottom: 2px solid var(--neon); color: #fff; font-size: 2rem; text-align: center; outline: none; letter-spacing: 15px; width: 350px; margin-top: 30px; }

        /* --- STAGE 4: TITAN CONSOLE --- */
        #console { position: fixed; inset: 0; z-index: 300; display: none; grid-template-columns: 320px 1fr 300px; grid-template-rows: 50px 1fr 220px; gap: 2px; background: #111; }
        .panel { background: var(--glass); border: 1px solid rgba(0,255,65,0.1); backdrop-filter: blur(15px); display: flex; flex-direction: column; overflow: hidden; z-index: 5; }
        .p-hdr { padding: 12px; font-size: 10px; background: rgba(0,255,65,0.1); color: #888; letter-spacing: 2px; border-bottom: 1px solid rgba(0,255,65,0.1); }
        
        #term { flex-grow: 1; padding: 20px; font-size: 12px; overflow-y: auto; color: var(--neon); scrollbar-width: none; line-height: 1.6; }
        .feat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; padding: 15px; overflow-y: auto; }
        .btn { background: transparent; border: 1px solid #222; color: #555; padding: 10px; font-size: 9px; cursor: pointer; text-align: left; transition: 0.2s; }
        .btn:hover { border-color: var(--neon); color: var(--neon); background: rgba(0,255,65,0.05); }
        .btn-urban { border-color: var(--urban); color: var(--urban); grid-column: 1/-1; margin-top: 5px; font-weight: bold; }
        
        .progress-bar { height: 2px; background: var(--neon); width: 0%; transition: width 0.3s; margin-top: 5px; box-shadow: 0 0 10px var(--neon); }

        /* FX */
        #laser { position: fixed; top: 0; left: -10px; width: 10px; height: 100%; background: var(--alert); box-shadow: 0 0 30px var(--alert); z-index: 1000; display: none; }
        @keyframes sweep { from { left: -10px; } to { left: 110%; } }
    </style>
</head>
<body onkeydown="keyEvent(event)">

    <div id="laser"></div>

    <div id="decoy">
        <div id="score" style="font-size:32px; color:#333; font-weight:900; margin-bottom:10px;">00000</div>
        <div id="game-box"><div id="dino"></div></div>
        <p style="color:#aaa; font-size: 11px; margin-top: 20px; letter-spacing: 5px;">STABLE_ENVIROMENT_V14</p>
    </div>

    <div id="login-layer">
        <canvas id="login-matrix" class="m-canvas"></canvas>
        <div style="height:100vh; display:flex; align-items:center; justify-content:center;">
            <div class="auth-card">
                <div style="font-size: 9px; letter-spacing: 5px; color: var(--neon);">ENCRYPTED_AUTH_HASH_V2</div>
                <input type="password" id="passkey" placeholder="••••" onkeypress="if(event.key==='Enter') authCheck()">
            </div>
        </div>
    </div>

    <div id="console">
        <canvas id="main-matrix" class="m-canvas"></canvas>
        <header style="grid-column: 1/-1; background:#000; border-bottom:1px solid #222; display:flex; align-items:center; padding:0 25px; font-size:11px;">
            OMNI_X // TITAN_CONSOLE // NETWORK: <span id="v-stat" style="color:red; margin-left:10px;">UNSHIELDED</span>
        </header>

        <aside class="panel">
            <div class="p-hdr">Operational_Suite_v10</div>
            <div class="feat-grid" id="grid"></div>
            <button class="btn btn-urban" onclick="startFeature('URBAN_VPN_OVERRIDE')">> ACTIVATE URBAN P2P TUNNEL</button>
        </aside>

        <main class="panel">
            <div class="p-hdr">Kernel_Log_Stream</div>
            <div id="term"></div>
            <div id="p-container" style="padding:0 20px 15px 20px; display:none;">
                <div style="font-size:9px; margin-bottom:5px;" id="p-label">PROCESSING...</div>
                <div style="background:#111; height:4px; width:100%;"><div id="p-bar" class="progress-bar"></div></div>
            </div>
        </main>

        <aside class="panel">
            <div class="p-hdr">Telemetry</div>
            <div style="padding:20px; font-size:11px; line-height:2.2;">
                IP: <span id="sys-ip" style="color:#fff">---</span><br>
                CITY: <span id="sys-geo" style="color:var(--urban)">...</span><br>
                LATENCY: <span id="sys-ping">--ms</span><br>
                CPU_LOAD: <span style="color:var(--neon)">18.4%</span>
            </div>
            <div class="p-hdr">Ghost_Nodes</div>
            <div id="nodes" style="padding:15px; font-size:9px; opacity:0.4; overflow-y:auto; flex-grow:1;"></div>
            <button class="btn" style="border-color:var(--alert); color:var(--alert); margin:15px;" onclick="location.reload()">SIG_TERMINATE</button>
        </aside>

        <div class="panel" style="grid-column: 2/4;">
            <div class="p-hdr">Traffic_Visualizer_Stream</div>
            <canvas id="vis-canvas" style="width:100%; height:100%;"></canvas>
        </div>
    </div>

<script>
    let buffer = "", score = 0, dinoY = 0, dy = 0, active = true;
    const features = ["Packet_Sniff", "MAC_Spoof", "Hash_Cracker", "SQL_Inject", "DDoS_Attack", "Proxy_Rot", "DNS_Tunnel", "Metadata_Sc", "Port_Scan", "SSH_Brute", "Session_Hijack", "Root_Check", "Payload_Gen", "Deep_Scan", "Node_Jumper", "Traffic_Mirr", "FW_Bypass", "Auth_Wipe", "Ghost_Mode", "Kernel_Debug"];

    // --- ENGINE ---
    function keyEvent(e) {
        if(e.code === "Space" && dinoY === 0) dy = 14;
        buffer += e.key.toLowerCase();
        if(buffer.includes("root")) { buffer = ""; triggerWarp(); }
    }

    function dinoLoop() {
        if(!active) return;
        dinoY += dy; dy -= 0.8;
        if(dinoY <= 0) { dinoY = 0; dy = 0; }
        document.getElementById('dino').style.bottom = dinoY + "px";
        score++; document.getElementById('score').innerText = score.toString().padStart(5,'0');
        requestAnimationFrame(dinoLoop);
    }
    dinoLoop();

    function spawnCactus() {
        if(!active) return;
        const c = document.createElement('div');
        c.className = 'cactus';
        c.style.right = '-25px';
        document.getElementById('game-box').appendChild(c);
        let pos = -25;
        const move = setInterval(() => {
            if(!active) { clearInterval(move); c.remove(); return; }
            pos += 7.5; c.style.right = pos + "px";
            if(pos > 520 && pos < 550 && dinoY < 40) { score = 0; }
            if(pos > 700) { clearInterval(move); c.remove(); }
        }, 16);
        setTimeout(spawnCactus, 2000 + Math.random() * 2500);
    }
    spawnCactus();

    // --- ACCESS ---
    function triggerWarp() {
        active = false;
        const l = document.getElementById('laser');
        l.style.display = 'block';
        l.style.animation = 'sweep 0.6s linear forwards';
        setTimeout(() => {
            document.getElementById('decoy').style.display = 'none';
            document.getElementById('login-layer').style.display = 'block';
            setTimeout(() => document.getElementById('login-layer').style.opacity = '1', 50);
            startMatrix('login-matrix');
            document.getElementById('passkey').focus();
        }, 450);
    }

    function authCheck() {
        if(btoa(document.getElementById('passkey').value) === "YWRtaW5AOTk=") {
            document.getElementById('login-layer').style.display = 'none';
            document.getElementById('console').style.display = 'grid';
            startMatrix('main-matrix');
            initConsole();
        } else { document.getElementById('passkey').value = ""; }
    }

    // --- CONSOLE ---
    function initConsole() {
        fetch('https://ipapi.co/json/').then(r=>r.json()).then(d=>{
            document.getElementById('sys-ip').innerText = d.ip;
            document.getElementById('sys-geo').innerText = d.city.toUpperCase();
        });
        const grid = document.getElementById('grid');
        features.forEach(f => {
            grid.innerHTML += `<button class="btn" onclick="startFeature('${f}')">${f}</button>`;
        });
        const nodes = document.getElementById('nodes');
        for(let i=0; i<15; i++) nodes.innerHTML += `<div>> NODE_IP: 185.22.${i}.102</div>`;
        log("TITAN_OS: ALL MODULES LOADED.");
    }

    function startFeature(name) {
        log(`INITIATING: ${name}...`);
        const pCont = document.getElementById('p-container');
        const pBar = document.getElementById('p-bar');
        const pLab = document.getElementById('p-label');
        pCont.style.display = 'block';
        pLab.innerText = `EXECUTING_${name}...`;
        
        let w = 0;
        const int = setInterval(() => {
            w += Math.random() * 15;
            pBar.style.width = w + "%";
            if(w >= 100) {
                clearInterval(int);
                setTimeout(() => {
                    pCont.style.display = 'none';
                    pBar.style.width = "0%";
                    if(name === 'URBAN_VPN_OVERRIDE') {
                        document.getElementById('v-stat').innerText = "ENCRYPTED";
                        document.getElementById('v-stat').style.color = "var(--urban)";
                        log("URBAN_VPN: SECURE TUNNEL ONLINE.");
                    } else { log(`${name}: OPERATION_SUCCESSFUL`); }
                }, 500);
            }
        }, 100);
    }

    function log(m) {
        const t = document.getElementById('term');
        t.innerHTML += `<div><span style="opacity:0.2">[${new Date().toLocaleTimeString()}]</span> ${m}</div>`;
        t.scrollTop = t.scrollHeight;
    }

    function startMatrix(id) {
        const c = document.getElementById(id);
        const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const col = Array(Math.floor(c.width/20)).fill(1);
        setInterval(() => {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle = "#0F0"; ctx.font = "15px monospace";
            col.forEach((y, i) => {
                ctx.fillText(String.fromCharCode(0x30A0+Math.random()*96), i*20, y*20);
                if(y*20 > c.height && Math.random() > 0.985) col[i] = 0;
                col[i]++;
            });
        }, 50);
    }
</script>
</body>
</html>
