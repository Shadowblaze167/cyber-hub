<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERNETIX // SECURE ACCESS</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --dark-bg: #050505;
            --panel-bg: rgba(20, 20, 20, 0.95);
            --card-border: #333;
            --yt-red: #ff0000;
        }

        body {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 255, 65, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            color: var(--neon-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: none; /* Hidden until password is correct */
            height: 100vh;
        }

        nav { width: 280px; background: #000; border-right: 2px solid var(--neon-green); padding: 25px; display: flex; flex-direction: column; }
        .vpn-panel { background: #111; border: 1px dashed var(--neon-green); padding: 15px; margin: 20px 0; font-size: 0.8rem; }
        .status-on { color: var(--neon-green); font-weight: bold; }
        .status-off { color: #555; }
        main { flex: 1; padding: 30px; overflow-y: auto; }
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--panel-bg); border: 1px solid var(--card-border); padding: 20px; border-radius: 4px; }
        input { background: #000; border: 1px solid #444; color: var(--neon-green); padding: 10px; width: 90%; margin-bottom: 10px; }
        .btn { background: var(--neon-green); color: #000; border: none; padding: 10px 15px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; }
        .btn-yt { background: var(--yt-red); color: white; }
    </style>
</head>
<body>

<nav>
    <h1>CYBERNETIX_</h1>
    <div class="vpn-panel">
        <p>GATEWAY: <span id="vpn-ip">124.88.XX.01</span></p>
        <p>VPN: <span id="vpn-status" class="status-off">DISCONNECTED</span></p>
        <button class="btn" onclick="toggleVPN()" style="font-size: 0.7rem;">TOGGLE VPN</button>
    </div>
</nav>

<main>
    <h2 style="border-bottom: 1px solid #333; padding-bottom: 10px;">MEDIA & UTILITIES</h2>
    <div class="tool-grid">
        <div class="card">
            <h3>Video Downloader</h3>
            <input type="text" id="yt-url" placeholder="Paste YouTube Link...">
            <button class="btn btn-yt" onclick="processMedia('MP4')">Download MP4</button>
        </div>
        <div class="card">
            <h3>MP3 Converter</h3>
            <input type="text" id="yt-audio-url" placeholder="Paste YouTube Link...">
            <button class="btn" style="background:#fff" onclick="processMedia('MP3')">Convert to MP3</button>
        </div>
    </div>
</main>

<script>
    // --- SECURE HASH CHECK ---
    async function checkAccess() {
        const targetHash = "78b4793f71c4943f60f6120e290f670742f53488289569736fdfd5d086576d1a";
        const password = prompt("ENTER SYSTEM KEY:");
        
        if (!password) {
            document.body.innerHTML = "<h1>ACCESS DENIED</h1>";
            document.body.style.display = "block";
            return;
        }

        // Convert input to SHA-256
        const msgBuffer = new TextEncoder().encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        if (hashHex === targetHash) {
            document.body.style.display = "flex";
        } else {
            alert("INCORRECT KEY.");
            window.location.reload();
        }
    }
    
    checkAccess();

    function toggleVPN() {
        let status = document.getElementById('vpn-status');
        status.innerText = (status.innerText === "DISCONNECTED") ? "CONNECTED [AES-256]" : "DISCONNECTED";
        status.className = (status.innerText.includes("CONNECTED")) ? "status-on" : "status-off";
    }

    function processMedia(type) {
        alert("Extraction sequence initiated for " + type);
    }
</script>
</body>
</html>
