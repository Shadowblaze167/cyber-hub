<!DOCTYPE html>

    <style>
        :root {
            --neon: #00ff41;
            --bg: #050505;
            --glass: rgba(10, 10, 10, 0.95);
            --border: #1a1a1a;
            --scan-color: rgba(0, 255, 65, 0.1);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--neon);
            font-family: 'Courier New', monospace;
            height: 100vh; overflow: hidden;
        }

        /* --- ANIMATED LOGIN OVERLAY --- */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; flex-direction: column;
            transition: all 1s ease-in-out;
        }

        .login-box {
            border: 2px solid var(--neon);
            padding: 50px;
            background: rgba(0,0,0,0.9);
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Scanning Line Animation */
        .scan-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: var(--neon);
            box-shadow: 0 0 15px var(--neon);
            animation: scan 2s linear infinite;
            opacity: 0.7;
        }
        @keyframes scan { 0% {top:0;} 100% {top:100%;} }

        .login-box h1 { margin: 0 0 30px 0; letter-spacing: 5px; font-size: 1.5rem; text-shadow: 0 0 10px var(--neon); }
        
        input {
            background: #111; border: 1px solid #444;
            color: white; font-size: 1.2rem;
            text-align: center; width: 250px; padding: 12px;
            outline: none; margin-bottom: 20px;
            font-family: monospace; letter-spacing: 2px;
        }

        input:focus { border-color: var(--neon); }

        .btn {
            background: var(--neon); color: black;
            border: none; padding: 12px 30px; font-weight: bold;
            cursor: pointer; width: 100%; text-transform: uppercase;
            font-size: 1rem; transition: 0.2s;
        }
        .btn:hover { background: white; box-shadow: 0 0 20px white; }

        /* --- DASHBOARD (Hidden) --- */
        #dashboard {
            display: none; opacity: 0;
            height: 100vh; grid-template-columns: 280px 1fr;
            transition: opacity 1.5s ease-in;
        }

        nav { background: #080808; border-right: 1px solid #222; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        
        main { 
            padding: 40px; 
            overflow-y: auto; 
            background: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .card { background: var(--glass); border: 1px solid #333; padding: 20px; transition: 0.3s; }
        .card:hover { border-color: var(--neon); box-shadow: 0 0 15px rgba(0,255,65,0.1); }

    </style>
</head>
