<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERNETIX // FINAL_CORE</title>
    <style>
        :root { --neon: #00ff41; --glass: rgba(0, 10, 0, 0.9); --border: 1px solid rgba(0, 255, 65, 0.4); }
        body { margin: 0; padding: 0; background: #000; color: var(--neon); font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 0; }
        #login-screen, #dashboard { position: relative; z-index: 10; height: 100%; width: 100%; }
        #login-screen { display: flex; justify-content: center; align-items: center; flex-direction: column; transition: opacity 0.5s; }
        .login-box { background: var(--glass); border: var(--border); padding: 50px; text-align: center; backdrop-filter: blur(10px); box-shadow: 0 0 30px rgba(0, 255, 65, 0.2); }
        input { background: #000; border: 1px solid #333; color: var(--neon); padding: 15px; width: 280px; text-align: center; font-size: 1.2rem; margin-bottom: 20px; outline: none; }
        input:focus { border-color: var(--neon); }
        .btn { background: var(--neon); color: black; font-weight: bold; border: none; padding: 12px 40px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: white; box-shadow: 0 0 15px white; }
        #dashboard { display: none; grid-template-columns: 280px 1fr; opacity: 0; transition: opacity 1s; }
        nav { background: rgba(0, 0, 0, 0.9); border-right: var(--border); padding: 25px; }
        main { padding: 40px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .card { background: var(--glass); border: var(--border); padding: 20px; border-radius: 4px; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="letter-spacing: 8px;">ACCESS_RESTRICTED</h1>
            <p style="font-size:0.7rem; color:#888; margin-bottom:20px;">ENCRYPTION: SHA-256 (FIXED)</p>
            <input type="password" id="pass-input" placeholder="••••••••" onkeypress="if(event.key==='Enter') authenticate()">
            <br>
            <button class="btn" onclick="authenticate()">DECRYPT SYSTEM</button>
            <p id="error-msg" style="color:#ff3131; margin-top:20px; display:none; font-size:0.8rem; font-weight:bold;">[!] HASH_ERROR: AUTHORIZATION_FAILED</p>
        </div>
    </div>

    <div id="dashboard">
        <nav>
            <h2>CYBERNETIX_</h2>
            <hr style="border:0; border-top:1px solid #222; margin:20px 0;">
            <p style="font-size:0.8rem;">OS: NEXUS_v4</p>
            <p style="font-size:0.8rem;">USER: ROOT</p>
        </nav>
        <main>
            <h2 style="border-bottom: 1px solid #333; padding-bottom: 15px;">ARSENAL_MODULES</h2>
            <div class="grid">
                <div class="card">
                    <h3>YT_VIDEO_EXTRACT</h3>
                    <input type="text" placeholder="URL..." style="width:90%;">
                    <button class="btn" style="width:100%; margin-top:10px;">Download MP4</button>
                </div>
                <div class="card">
                    <h3>YT_AUDIO_EXTRACT</h3>
                    <input type="text" placeholder="URL..." style="width:90%;">
                    <button class="btn" style="width:100%; margin-top:10px; background:white;">Download MP3</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- MATRIX RAIN ---
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 33);

        // --- AUTHENTICATION (Fixed shan1234) ---
        async function authenticate() {
            const input = document.getElementById('pass-input').value.trim();
            const targetHash = "979e8c45f47012bc09a47a13c3894b4556ec0e1815b3c66f77242d59048a1478";
            
            // Generate SHA-256
            const msgUint8 = new TextEncoder().encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            if (hashHex === targetHash) {
                document.getElementById('login-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-screen').style.display = 'none';
                    const dash = document.getElementById('dashboard');
                    dash.style.display = 'grid';
                    setTimeout(() => dash.style.opacity = '1', 50);
                }, 500);
            } else {
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('pass-input').value = '';
            }
        }
    </script>
</body>
</html>
